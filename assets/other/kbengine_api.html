lor:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.bigworldInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.periodInfo    { font-size:9.0pt; font-weight:normal;    color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.legal         { font-size:8.0pt; font-weight:normal;    color:#006699; margin-top:05pt;                    }\r\n</style\r\n</head>\r\n<body>\r\n<table width="100%" border="0" cellpadding="0" cellspacing="0">\r\n<tr><td align=left style="background:#708090"> <font size=15 color=#ffffff> KBEngine </font></td></tr>\r\n</table> <hr>\r\n<h1>Interfaces process</h1>\r\nThe Interfaces process handles access to third-party platforms for the KBEngine server.<br>\r\n\r\nNote: This processes scripts are is implemented in the scripts/interface directory.\r\n\r\n\r\n\r\n\r\n<hr>\r\n<p class="copyrightFooter">Copyright KBEngine</p>\r\n</body>\r\n</html>\r\n','<html>\r\n<head>\r\n<title>KBEngine - KBEngine interfaces</title>\r\n<style>A.toc_heading       {color:#883333;font-family:Arial;font-size:10pt;font-weight:bold;text-decoration:none;}\r\nA.toc_heading:hover {text-decoration:underline;}\r\nA.toc_entry         {color:#3333FF;font-family:Arial;font-size:10pt;font-weight:normal;margin-left:10px;}\r\n\r\nBODY,DIV, TABLE, TR, TD { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\n.function_list        {color:#000000;}\r\na.function_list       {color:#3333FF;font-weight:bold;text-decoration:none;}\r\na.function_list:hover {background-color:#DDDDFF;}\r\n\r\n.function_definition, .attribute_definition {color:#000000;font-weight:bold; background-color:#bbbbbb; width:100%}\r\n\r\n.function_parameter, .function_return, .function_parameter_name, .attribute_type {color:#000000;font-weight:bold;}\r\n\r\n.function_description, .attribute_description {color:#000000;}\r\n\r\n.enumeration_list {color:#000000;}\r\nA.enumeration_list {color:#3333FF;font-weight:bold;text-decoration:none;}\r\nA.enumeration_list:hover { background-color:#DDDDFF;}\r\n\r\n.attribute_list, .class_list               { color:#000000; }\r\nA.attribute_list, A.class_list             { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA.attribute_list:hover, A.class_list:hover { background-color:#DDDDFF;}\r\n\r\n.module_h1        { color:#000000; font-size:13.0pt; font-weight:bold;}\r\nA.module_h1       { color:#3333FF; font-size:13pt; font-weight:bold; text-decoration:none;}\r\nA.module_h1:hover { background-color:#DDDDFF;}\r\n\r\n.argument { color:#883333; }\r\n\r\nH1 {margin-left:00.0pt;margin-top:05.0pt;margin-bottom:12.0pt;font-size:13.0pt;font-family:Arial;padding-left:2pt;padding-top:4pt;padding-bottom:4pt;color:white;background:#708090;}\r\n\r\nA.H2 { color:white; font-family:Arial; font-size:11pt;}\r\nA.H2:hover { text-background:#DDDDFF;}\r\n\r\nH2 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:12.0pt;font-size:11.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:#aaaaaa;}\r\nH3 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:darkgray;}\r\nH4 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:silver;font-style:oblique}\r\n\r\nP { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\nA       { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA:hover { background-color:#DDDDFF;}\r\n\r\n/* Copyright Info */\r\np.copyrightFooter { text-align:right; background:#708090; color:white; }\r\nDIV.releaseDate   { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:30pt; margin-bottom:0pt; }\r\nDIV.softwareInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.bigworldInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.periodInfo    { font-size:9.0pt; font-weight:normal;    color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.legal         { font-size:8.0pt; font-weight:normal;    color:#006699; margin-top:05pt;                    }\r\n</style\r\n</head>\r\n<body>\r\n<table width="100%" border="0" cellpadding="0" cellspacing="0">\r\n<tr><td align=left style="background:#708090"> <font size=15 color=#ffffff> KBEngine </font></td></tr>\r\n</table> <hr>\r\n<h1>KBEngine module</h1>\r\nThis <a href="KBEngine.html">KBEngine</a> module mainly \r\nhandles access of third-party platforms for the KBEngine server.\r\n\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'functions\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Member functions</a></h2>\r\n<table id="functions" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#addTimer" class="function_list" >addTimer</a>( initialOffset, repeatOffset=0, callbackObj=None ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#accountLoginResponse" class="function_list" >accountLoginResponse</a>( commitName, realAccountName, extraDatas, errorCode ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#createAccountResponse" class="function_list" >createAccountResponse</a>( commitName, realAccountName, extraDatas, errorCode ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#chargeResponse" class="function_list" >chargeResponse</a>( orderID, extraDatas, errorCode ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#delTimer" class="function_list" >delTimer</a>( id ):</span>\r\n</td></tr>\r\n\r\n</table>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'callbacks\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Callbacks</a></h2>\r\n<table id="callbacks" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onInterfaceAppReady" class="function_list" >onInterfaceAppReady</a>( ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onInterfaceAppShutDown" class="function_list" >onInterfaceAppShutDown</a>( ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onRequestCreateAccount" class="function_list" >onRequestCreateAccount</a>( registerName, password, datas ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onRequestAccountLogin" class="function_list" >onRequestAccountLogin</a>( loginName, password, datas ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onRequestCharge" class="function_list" >onRequestCharge</a>( ordersID, entityDBID, datas ):</span>\r\n</td></tr>\r\n\r\n</table>\r\n\r\n\r\n<hr>\r\n<h2>Member functions documentation</h2>\r\n\r\n<a name="addTimer"></a><p class="function_definition">\r\n<span class="function_definition">def addTimer( <i>initialOffset, repeatOffset=0, callbackObj=None</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nRegisters a timer. The timer triggers the callback function callbackObj. \r\nThe callback function will be executed the first time after "initialOffset" \r\nseconds, and then will be executed once every "repeatOffset" seconds.\r\n<br><br>\r\nExample:\r\n\r\n<pre><pre># Here is an example of using addTimer\r\n        import <a href="../Modules/KBEngine.html">KBEngine</a>\r\n&nbsp;\r\n        # Add a timer, perform the first time after 5 seconds, and execute once every 1 second. The user parameter is 9\r\n        KBEngine.addTimer( 5, 1, onTimer_Callbackfun )\r\n&nbsp;\r\n        # Add a timer and execute it after 1 second. The default user parameter is 0.\r\n        KBEngine.addTimer( 1, onTimer_Callbackfun )\r\n&nbsp;\r\n    def onTimer_Callbackfun( id ):\r\n        print "onTimer_Callbackfun called: id %i" % ( id )\r\n        # If this is a repeated timer, it is no longer needed, call the following function to remove: \r\n        #     KBEngine.delTimer( id )</pre>\r\n</pre>\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>initialOffset</i></span></td><td><span class="function_parameter_description">\r\nfloat, specifies the time interval in seconds for the timer to register from the first callback.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>repeatOffset</i></span></td><td><span class="function_parameter_description">\r\nfloat, specifies the time interval (in seconds) between each execution after  \r\nthe first callback execution. You must remove the timer with the function \r\n<a href="#delTimer">delTimer</a>, otherwise it will continue to repeat. \r\nValues less than or equal to 0 will be ignored.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>callbackObj</i></span></td><td><span class="function_parameter_description">\r\nfunction, the specified callback function object\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<p>\r\n<span class="function_return">returns:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>integer, the internal id of the timer. This id can be used to \r\nremove the timer from <a href="#delTimer">delTimer</a>.\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="accountLoginResponse"></a><p class="function_definition">\r\n<span class="function_definition">def accountLoginResponse( <i>commitName, realAccountName, extraDatas, errorCode</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nAfter onRequestAccountLogin is called back, the script needs to call this \r\nfunction to give the result of the login processing.\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>commitName</i></span></td><td><span class="function_parameter_description">\r\nstring, the name submitted by the client when requested.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>realAccountName</i></span></td><td><span class="function_parameter_description">\r\nstring, returns the real account name (if there are no special requirements \r\nit is ually commitName, this is available when logging in with various \r\nalias accounts).\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>extraDatas</i></span></td><td><span class="function_parameter_description">\r\nbytes, the data attached to the client\'s request. Can forward the data to \r\na third-party platform and provide an opportunity to modify it. This \r\nparameter can be read in the script via the getClientDatas interface of \r\nthe base entity.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>errorCode</i></span></td><td><span class="function_parameter_description">\r\ninteger, error code. If you need to interrupt the user\'s behavior, you \r\ncan set the error code here. The error code can be referenced (KBEngine.SERVER_ERROR_*, \r\ndescribed in kbengine/kbe/res/server/server_errors.xml), otherwise submitting \r\nKBEngine.SERVER_SUCCESS represents permitting the login.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="createAccountResponse"></a><p class="function_definition">\r\n<span class="function_definition">def createAccountResponse( <i>commitName, realAccountName, extraDatas, errorCode</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nAfter onRequestCreateAccount is called back, the script needs to call \r\nthis function to give an account creation processing result.\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>commitName</i></span></td><td><span class="function_parameter_description">\r\nstring, the name submitted by the client when requested.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>realAccountName</i></span></td><td><span class="function_parameter_description">\r\nstring, returns the real account name (if there are no special requirements \r\nit is ually commitName, this is available when logging in with various \r\nalias accounts).\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>extraDatas</i></span></td><td><span class="function_parameter_description">\r\nbytes, the data attached to the client\'s request. Can forward the data to \r\na third-party platform and provide an opportunity to modify it. This \r\nparameter can be read in the script via the getClientDatas interface of \r\nthe base entity.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>errorCode</i></span></td><td><span class="function_parameter_description">\r\ninteger, error code. If you need to interrupt the user\'s behavior, you \r\ncan set the error code here. The error code can be referenced (KBEngine.SERVER_ERROR_*, \r\ndescribed in kbengine/kbe/res/server/server_errors.xml), otherwise submitting \r\nKBEngine.SERVER_SUCCESS represents permitting the login.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="chargeResponse"></a><p class="function_definition">\r\n<span class="function_definition">def chargeResponse( <i>orderID, extraDatas, errorCode</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nAfter onRequestCharge is called back, the script needs to call this \r\nfunction to give the billing result.\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>ordersID</i></span></td><td><span class="function_parameter_description">\r\nuint64, the ID of the order\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>extraDatas</i></span></td><td><span class="function_parameter_description">\r\nbytes, the data attached to the client\'s request. Can forward the data to \r\na third-party platform and provide an opportunity to modify it. This \r\nparameter can be read in the script via the getClientDatas interface of \r\nthe base entity.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>errorCode</i></span></td><td><span class="function_parameter_description">\r\ninteger, error code. If you need to interrupt the user\'s behavior, you \r\ncan set the error code here. The error code can be referenced (KBEngine.SERVER_ERROR_*, \r\ndescribed in kbengine/kbe/res/server/server_errors.xml), otherwise submitting \r\nKBEngine.SERVER_SUCCESS represents permitting the login.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="delTimer"></a><p class="function_definition">\r\n<span class="function_definition">def delTimer( <i>id</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThe delTimer function is used to remove a registered timer. The removed timer is \r\nno longer executed. Single-shot timers are automatically removed after \r\nthe callback is executed, and it is not necessary to use the delTimer \r\nfunction to remove it. If the delTimer function is passed an invalid id \r\n(for example, timer was removed), it will generate an error.\r\n<br><br>\r\nA use case is shown in the <a href="KBEngine.html">KBEngine</a>.<a href="#addTimer">addTimer</a> example.\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>id</i></span></td><td><span class="function_parameter_description">\r\ninteger, which specifies the timer id to remove.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n\r\n<hr>\r\n<h2>Callback functions documentation</h2>\r\n\r\n<a name="onInterfaceAppReady"></a><p class="function_definition">\r\n<span class="function_definition">def onInterfaceAppReady( <i></i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThis function is called back when the current process is ready.\r\n<br>Note: This callback interface must be implemented in the portal module ( kbengine_defaults.xml ->entryScriptFile).\r\n</div>\r\n\r\n\r\n\r\n<a name="onInterfaceAppShutDown"></a><p class="function_definition">\r\n<span class="function_definition">def onInterfaceAppShutDown( <i></i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThis function is called back when the process shuts down.\r\n<br>Note: This callback interface must be implemented in the portal module ( kbengine_defaults.xml ->entryScriptFile).\r\n</div>\r\n\r\n\r\n\r\n<a name="onRequestCreateAccount"></a><p class="function_definition">\r\n<span class="function_definition">def onRequestCreateAccount( <i>registerName, password, datas</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThis callback is called when the client requests the server to create \r\nan account.<br><br>\r\n\r\nThe data can be checked and modified within this function, and the final \r\nresult is submitted to the engine through KBEngine.createAccountResponse.\r\n<br>\r\n<br>Note: This callback interface must be implemented in the portal module ( kbengine_defaults.xml ->entryScriptFile).<br>\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>registerName</i></span></td><td><span class="function_parameter_description">\r\nstring, the name submitted by the client when requested.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>password</i></span></td><td><span class="function_parameter_description">\r\nstring, password\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>datas</i></span></td><td><span class="function_parameter_description">\r\nbytes, the data attached to the client\'s request, can forward data to a \r\nthird-party platform.\r\n</span></td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="onRequestAccountLogin"></a><p class="function_definition">\r\n<span class="function_definition">def onRequestAccountLogin( <i>loginName, password, datas</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThis callback is called when the client requests the server to login an \r\naccount.<br><br>\r\nThe data can be checked and modified within this function, and the final \r\nresult is submitted to the engine through KBEngine.accountLoginResponse.\r\n<br>\r\n<br>Note: This callback interface must be implemented in the portal module ( kbengine_defaults.xml ->entryScriptFile).<br>\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>loginName</i></span></td><td><span class="function_parameter_description">\r\nstring, the name submitted by the client when requested.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>password</i></span></td><td><span class="function_parameter_description">\r\nstring, password.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>datas</i></span></td><td><span class="function_parameter_description">\r\nbytes, the data attached to the client request, can forward data to a third-party platform.\r\n</span></td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="onRequestCharge"></a><p class="function_definition">\r\n<span class="function_definition">def onRequestCharge( <i>ordersID, entityDBID, datas</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThis callback is invoked when billing is requested (usually KBEngine.charge \r\nis called on baseapp).\r\n<br><br>\r\n\r\nData can be checked and modified within this function, and the final result \r\nis submitted to the engine via KBEngine.chargeResponse.\r\n<br>\r\n<br>Note: This callback interface must be implemented in the portal module ( kbengine_defaults.xml ->entryScriptFile).<br>\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>ordersID</i></span></td><td><span class="function_parameter_description">\r\nuint64, the ID of the order.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>entityDBID</i></span></td><td><span class="function_parameter_description">\r\nuint64, the entity DBID of the submitted order.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>datas</i></span></td><td><span class="function_parameter_description">\r\nbytes, the data attached to the client request, can forward data to a \r\nthird-party platform.\r\n</span></td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<hr>\r\n<p class="copyrightFooter">Copyright KBEngine</p>\r\n</body>\r\n</html>\r\n','<html>\r\n<head>\r\n<title>KBEngine - KBEngine logger \u6587\u6863</title>\r\n<style>A.toc_heading       {color:#883333;font-family:Arial;font-size:10pt;font-weight:bold;text-decoration:none;}\r\nA.toc_heading:hover {text-decoration:underline;}\r\nA.toc_entry         {color:#3333FF;font-family:Arial;font-size:10pt;font-weight:normal;margin-left:10px;}\r\n\r\nBODY,DIV, TABLE, TR, TD { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\n.function_list        {color:#000000;}\r\na.function_list       {color:#3333FF;font-weight:bold;text-decoration:none;}\r\na.function_list:hover {background-color:#DDDDFF;}\r\n\r\n.function_definition, .attribute_definition {color:#000000;font-weight:bold; background-color:#bbbbbb; width:100%}\r\n\r\n.function_parameter, .function_return, .function_parameter_name, .attribute_type {color:#000000;font-weight:bold;}\r\n\r\n.function_description, .attribute_description {color:#000000;}\r\n\r\n.enumeration_list {color:#000000;}\r\nA.enumeration_list {color:#3333FF;font-weight:bold;text-decoration:none;}\r\nA.enumeration_list:hover { background-color:#DDDDFF;}\r\n\r\n.attribute_list, .class_list               { color:#000000; }\r\nA.attribute_list, A.class_list             { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA.attribute_list:hover, A.class_list:hover { background-color:#DDDDFF;}\r\n\r\n.module_h1        { color:#000000; font-size:13.0pt; font-weight:bold;}\r\nA.module_h1       { color:#3333FF; font-size:13pt; font-weight:bold; text-decoration:none;}\r\nA.module_h1:hover { background-color:#DDDDFF;}\r\n\r\n.argument { color:#883333; }\r\n\r\nH1 {margin-left:00.0pt;margin-top:05.0pt;margin-bottom:12.0pt;font-size:13.0pt;font-family:Arial;padding-left:2pt;padding-top:4pt;padding-bottom:4pt;color:white;background:#708090;}\r\n\r\nA.H2 { color:white; font-family:Arial; font-size:11pt;}\r\nA.H2:hover { text-background:#DDDDFF;}\r\n\r\nH2 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:12.0pt;font-size:11.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:#aaaaaa;}\r\nH3 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:darkgray;}\r\nH4 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:silver;font-style:oblique}\r\n\r\nP { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\nA       { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA:hover { background-color:#DDDDFF;}\r\n\r\n/* Copyright Info */\r\np.copyrightFooter { text-align:right; background:#708090; color:white; }\r\nDIV.releaseDate   { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:30pt; margin-bottom:0pt; }\r\nDIV.softwareInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.bigworldInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.periodInfo    { font-size:9.0pt; font-weight:normal;    color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.legal         { font-size:8.0pt; font-weight:normal;    color:#006699; margin-top:05pt;                    }\r\n</style\r\n</head>\r\n<body>\r\n<table width="100%" border="0" cellpadding="0" cellspacing="0">\r\n<tr><td align=left style="background:#708090"> <font size=15 color=#ffffff> KBEngine </font></td></tr>\r\n</table> <hr>\r\n<h1>Logger process</h1>\r\nThe Logger process is responsible for collecting logs output by the \r\nKBEngine server.<br>\r\n\r\nNote: This process script is implemented in the scripts/logger directory.\r\n\r\n\r\n\r\n\r\n<hr>\r\n<p class="copyrightFooter">Copyright KBEngine</p>\r\n</body>\r\n</html>\r\n','<html>\r\n<head>\r\n<title>KBEngine - KBEngine logger</title>\r\n<style>A.toc_heading       {color:#883333;font-family:Arial;font-size:10pt;font-weight:bold;text-decoration:none;}\r\nA.toc_heading:hover {text-decoration:underline;}\r\nA.toc_entry         {color:#3333FF;font-family:Arial;font-size:10pt;font-weight:normal;margin-left:10px;}\r\n\r\nBODY,DIV, TABLE, TR, TD { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\n.function_list        {color:#000000;}\r\na.function_list       {color:#3333FF;font-weight:bold;text-decoration:none;}\r\na.function_list:hover {background-color:#DDDDFF;}\r\n\r\n.function_definition, .attribute_definition {color:#000000;font-weight:bold; background-color:#bbbbbb; width:100%}\r\n\r\n.function_parameter, .function_return, .function_parameter_name, .attribute_type {color:#000000;font-weight:bold;}\r\n\r\n.function_description, .attribute_description {color:#000000;}\r\n\r\n.enumeration_list {color:#000000;}\r\nA.enumeration_list {color:#3333FF;font-weight:bold;text-decoration:none;}\r\nA.enumeration_list:hover { background-color:#DDDDFF;}\r\n\r\n.attribute_list, .class_list               { color:#000000; }\r\nA.attribute_list, A.class_list             { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA.attribute_list:hover, A.class_list:hover { background-color:#DDDDFF;}\r\n\r\n.module_h1        { color:#000000; font-size:13.0pt; font-weight:bold;}\r\nA.module_h1       { color:#3333FF; font-size:13pt; font-weight:bold; text-decoration:none;}\r\nA.module_h1:hover { background-color:#DDDDFF;}\r\n\r\n.argument { color:#883333; }\r\n\r\nH1 {margin-left:00.0pt;margin-top:05.0pt;margin-bottom:12.0pt;font-size:13.0pt;font-family:Arial;padding-left:2pt;padding-top:4pt;padding-bottom:4pt;color:white;background:#708090;}\r\n\r\nA.H2 { color:white; font-family:Arial; font-size:11pt;}\r\nA.H2:hover { text-background:#DDDDFF;}\r\n\r\nH2 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:12.0pt;font-size:11.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:#aaaaaa;}\r\nH3 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:darkgray;}\r\nH4 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:silver;font-style:oblique}\r\n\r\nP { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\nA       { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA:hover { background-color:#DDDDFF;}\r\n\r\n/* Copyright Info */\r\np.copyrightFooter { text-align:right; background:#708090; color:white; }\r\nDIV.releaseDate   { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:30pt; margin-bottom:0pt; }\r\nDIV.softwareInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.bigworldInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.periodInfo    { font-size:9.0pt; font-weight:normal;    color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.legal         { font-size:8.0pt; font-weight:normal;    color:#006699; margin-top:05pt;                    }\r\n</style\r\n</head>\r\n<body>\r\n<table width="100%" border="0" cellpadding="0" cellspacing="0">\r\n<tr><td align=left style="background:#708090"> <font size=15 color=#ffffff> KBEngine </font></td></tr>\r\n</table> <hr>\r\n<h1>KBEngine module</h1>\r\nThis <a href="KBEngine.html">KBEngine</a> module provides \r\nPython scripts the ability to control, analyze, and dump certain types \r\nof logs.\r\n\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'functions\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Member functions</a></h2>\r\n<table id="functions" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#addTimer" class="function_list" >addTimer</a>( initialOffset, repeatOffset=0, callbackObj=None ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#delTimer" class="function_list" >delTimer</a>( id ):</span>\r\n</td></tr>\r\n\r\n</table>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'callbacks\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Callbacks</a></h2>\r\n<table id="callbacks" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onLoggerAppReady" class="function_list" >onLoggerAppReady</a>( ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onLoggerAppShutDown" class="function_list" >onLoggerAppShutDown</a>( ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onLogWrote" class="function_list" >onLogWrote</a>( datas ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onReadyForShutDown" class="function_list" >onReadyForShutDown</a>( ):</span>\r\n</td></tr>\r\n\r\n</table>\r\n\r\n\r\n<hr>\r\n<h2>Member functions documentation</h2>\r\n\r\n<a name="addTimer"></a><p class="function_definition">\r\n<span class="function_definition">def addTimer( <i>initialOffset, repeatOffset=0, callbackObj=None</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nRegisters a timer. The timer triggers the callback function callbackObj. \r\nThe callback function will be executed the first time after "initialOffset" \r\nseconds, and then will be executed once every "repeatOffset" seconds.\r\n<br><br>\r\nExample:\r\n\r\n<pre><pre># Here is an example of using addTimer\r\n        import <a href="../Modules/KBEngine.html">KBEngine</a>\r\n&nbsp;\r\n        # Add a timer, perform the first time after 5 seconds, and execute once every 1 second. The user parameter is 9\r\n        KBEngine.addTimer( 5, 1, onTimer_Callbackfun )\r\n&nbsp;\r\n        # Add a timer and execute it after 1 second. The default user parameter is 0.\r\n        KBEngine.addTimer( 1, onTimer_Callbackfun )\r\n&nbsp;\r\n    def onTimer_Callbackfun( id ):\r\n        print "onTimer_Callbackfun called: id %i" % ( id )\r\n        # If this is a repeated timer, it is no longer needed, call the following function to remove: \r\n        #     KBEngine.delTimer( id )</pre>\r\n</pre>\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>initialOffset</i></span></td><td><span class="function_parameter_description">\r\nfloat, specifies the time interval in seconds for the timer to register from the first callback.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>repeatOffset</i></span></td><td><span class="function_parameter_description">\r\nfloat, specifies the time interval (in seconds) between each execution after  \r\nthe first callback execution. You must remove the timer with the function \r\n<a href="#delTimer">delTimer</a>, otherwise it will continue to repeat. \r\nValues less than or equal to 0 will be ignored.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>callbackObj</i></span></td><td><span class="function_parameter_description">\r\nfunction, the specified callback function object\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<p>\r\n<span class="function_return">returns:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>integer, the internal id of the timer. This id can be used to \r\nremove the timer from <a href="#delTimer">delTimer</a>.\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="delTimer"></a><p class="function_definition">\r\n<span class="function_definition">def delTimer( <i>id</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThe delTimer function is used to remove a registered timer. The removed timer is \r\nno longer executed. Single-shot timers are automatically removed after \r\nthe callback is executed, and it is not necessary to use the delTimer \r\nfunction to remove it. If the delTimer function is passed an invalid id \r\n(for example, timer was removed), it will generate an error.\r\n<br><br>\r\nA use case is shown in the KBEngine.<a href="#addTimer">addTimer</a> example.\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>id</i></span></td><td><span class="function_parameter_description">\r\ninteger, which specifies the timer id to remove.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n\r\n<hr>\r\n<h2>Callback functions documentation</h2>\r\n\r\n<a name="onLoggerAppReady"></a><p class="function_definition">\r\n<span class="function_definition">def onLoggerAppReady( <i></i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThis function is called back when the current process is ready.\r\n<br>Note: This callback interface must be implemented in the portal module ( kbengine_defaults.xml ->entryScriptFile).\r\n</div>\r\n\r\n\r\n\r\n<a name="onLoggerAppShutDown"></a><p class="function_definition">\r\n<span class="function_definition">def onLoggerAppShutDown( <i></i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThis function is called back when the process shuts down.\r\n<br>Note: This callback interface must be implemented in the portal module ( kbengine_defaults.xml ->entryScriptFile).\r\n</div>\r\n\r\n\r\n\r\n<a name="onLogWrote"></a><p class="function_definition">\r\n<span class="function_definition">def onLogWrote( <i>datas</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nIf this function is implemented in the script, it is invoked when the \r\nlogger process obtains a new log.<br><br>\r\nThe database interface is defined in <a href=../../keywords.html#kbengine_defaults.xml>kbengine_defaults.xml</a>->dbmgr->databaseInterfaces.<br>\r\n\r\n<br>Note: This callback interface must be implemented in the portal module ( kbengine_defaults.xml ->entryScriptFile).<br>\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>datas</i></span></td><td><span class="function_parameter_description">\r\nbytes, log data.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="onReadyForShutDown"></a><p class="function_definition">\r\n<span class="function_definition">def onReadyForShutDown( <i></i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nIf this function is implemented in the script, it is called when the \r\nprocess is ready to exit.<br><br>\r\n\r\nYou can use this callback to control when the process exits.<br>\r\n<br>Note: This callback interface must be implemented in the portal module ( kbengine_defaults.xml ->entryScriptFile).\r\n</div>\r\n\r\n<p>\r\n<span class="function_return">returns:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>\r\nbool, if it returns True, it allows the process to exit. Returning other \r\nvalues will cause the process to ask again after a period of time.\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n\r\n<hr>\r\n<p class="copyrightFooter">Copyright KBEngine</p>\r\n</body>\r\n</html>\r\n'];

function makeLowerCase(str) {
	if(str && str.length > 0)
		return str.toLowerCase();
	return str;
}

// Recursively iterate list src and generate
var tmplid = 0;
const dom_parser = new DOMParser();
var first_page = null;
var contents_window = document.getElementById("contents_window");
var allContentSpans = [];
var gendList;
function generateList(src)
{
	var ul = document.createElement("ul");
	for(var i=0; i<src.length; i++)
	{
		var isFolder = src[i].length > 2;
		var li = document.createElement("li");
		ul.appendChild(li);

		var chk = document.createElement("input");
		chk.type = "checkbox"
		chk.id = "gen_list_item-"+(tmplid++);
		if(!isFolder)
			chk.className += " not_folder";
		chk.isFolder = isFolder;
		li.appendChild(chk);
		if(first_page == null)
			first_page = chk;

		var label = document.createElement("label");
		label.htmlFor = chk.id;
		chk.myLabel = label;
		li.appendChild(label);
		
		var span = document.createElement("span");
		span.innerHTML = src[i][0];
		label.appendChild(span);
		chk.mySpan = span;
		allContentSpans.push(span);
		
		chk.myPath = src[i][1];
		
		chk.highlight_select = function() {
			allContentSpans.forEach(function(s){s.style.backgroundColor="";s.style.color=""; s.style.border="";s.isHighlighted = false;});
			this.mySpan.isHighlighted = true;
			this.mySpan.style.backgroundColor = "#5790ff";
			this.mySpan.style.color = "white";
			this.mySpan.style.border = "1px dotted black";
		}
		chk.onclick = function(evt) {
			if(this.myPath.length > 0 && !this.mySpan.isHighlighted) {
				justManuallyChangedHash = true;
				console.log("setting page "+this.myPath);
				set_page(this.myPath);
			}
			this.highlight_select();
			
			if(isFolder) {
				return true;
			}
			event.preventDefault();
		}
		
		// use li to check the checkbox incase you hit the space inbetween 2 check labels
		li.myChk = chk;
		li.onclick = function(evt) {
			if(this.myUL && this.myUL.contains(evt.target))
				return true; //let child li handle
			else if(this.myChk.contains(evt.target)){
				return true; // let checkbox handle
			} else {
				this.myChk.click();
				return false; // handled, stop
			}
		}
		
		if(isFolder) {
			var my_ul = generateList( src[i].slice(2) );
			li.appendChild(my_ul);
			li.myUL = my_ul;
		}
	}
	return ul;
}

function cmpArr(a1, a2) {
	if(!Array.isArray(a1) || !Array.isArray(a2) || a1.length != a2.length)
		return;
	for(var i=0; i<a1.length; i++) {
		if(a1[i] != a2[i])
			return false;
	}
	return true;
}

function expandAndSelectFile(hash_path, _checkbox_list, _element) {
	if(!Array.isArray(_checkbox_list))
		_checkbox_list = [];
	if(!_element)
		_element = gendList;
		
	// traverse dom tree for checkboxes
	var last_checkbox = null;
	var children = Array.prototype.slice.call(_element.childNodes);
	for(var i=0; i<children.length; i++) {
		var child = children[i];
		if(child.tagName == "LI" || child.tagName == "UL") {
			if(last_checkbox != null && expandAndSelectFile(hash_path, _checkbox_list.concat([last_checkbox]), child)) {
				return true;
			} else if(expandAndSelectFile(hash_path, _checkbox_list, child)) {
				return true;
			}
		}
		else if(child.tagName == "INPUT" && child.type == "checkbox") {
			last_checkbox = child;
			if( !child.isFolder && child.myPath.toLowerCase() == hash_path.toLowerCase() ) {
				// expand each folder and click the file
				_checkbox_list.forEach(function(c){c.checked = true;})
				child.highlight_select();
				return true;
			}
		}
	}
	return false;
}

function scrollElemToAnchor(inside_elem, anchor_name) {
	anchor_lower = anchor_name.toLowerCase();
	var all = Array.from(inside_elem.getElementsByTagName("*"));
	var allMatches = []
	var caseMatches = []
	all.forEach(function(e){
		if(!e.getAttribute("name"))
			return
		else if(e.getAttribute("name") == anchor_name)
			caseMatches.push(e)
		else if(e.getAttribute("name").toLowerCase() == anchor_lower)
			allMatches.push(e)
	})
	allMatches = caseMatches.concat(allMatches);

}

function isWWWLink(value) {
  return /^(?:(?:(?:https?|ftp):)?\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:[/?#]\S*)?$/i.test(value);
}

function getCenter(quotedSpacedStr) {
	str = quotedSpacedStr.trim();
	if((str.charAt(0) == '"' || str.charAt(0) == "'") && str.length >= 2) {
		return str.slice(1,str.length-1);
	}
	return str;
}

function replaceAllLinks(div, path) {
	//move style & script tags to base for search cache
	remove_html_body_style_script(div);
	div.tabIndex = -1;
	div.style.outline = "none";
	var links = Array.from(div.getElementsByTagName("a"));
	var path_text = path.join("/");
	for(var i=0; i<links.length; i++) {
		var l = links[i];
		//console.log(l.href);
		var href = l.getAttribute("href");
		if(!href || href.length <= 1) {
			this.href = this.initHref = "";
			continue;
		}
		else if(isWWWLink(href)) {
			continue;
		}
		else if(href.charAt(0) == "#") { //link to cur page 
			l.href = l.initHref = "#"+path_text + href;
		} else {
			//count ../'s and prefix with proper dir
			var count = (href.match(/\.\.\//g) || []).length;
			var prefix = path.slice(0, Math.max(0, path.length - 1 - count)).join("/");
			l.href = l.initHref = "#"+prefix + (prefix.length>0?"/":"") + href.replace(/\.\.\//g, "");
		}
		
		l.onmouseup = l.onkeyup = function(evt) {
			this.href = this.initHref + "?id=" + (curScrollId+1);
			var tmp = scrollIds[curScrollId+1];
			delete scrollIds[curScrollId+1];
			saveScrollInfo();
			var linkOpenedInNewTab = evt && (evt.button == 2 || evt.ctrlKey);
			if(linkOpenedInNewTab)
				scrollIds[curScrollId+1] = tmp;
		}
	}
	return div;
}

function remove_html_body_style_script(div) {
	var style_script = Array.from(div.getElementsByTagName("style")).concat(Array.from(div.getElementsByTagName("script")));
	var to_remove = Array.from(div.getElementsByTagName("title"));
	to_remove.forEach(function(e){e.remove();});
	var dummy_script = document.createElement("script");
	// marker for search functions
	dummy_script.innerHTML = "/*htmlCHM END OF STYLE AND SCRIPTS htmlCHM*/                               ";
	if(div.firstChild)
		div.insertBefore(dummy_script, div.firstChild);
	else
		div.appendChild(dummy_script);
	// move styles to beginning
	for(var i=0; i<style_script.length; i++) {
		style_script[i].remove();
		div.insertBefore(style_script[i], dummy_script);
	}
	var body_elems = Array.from(div.getElementsByTagName("body"));
	div.innerHTML = body_elems.length == 0?div.innerHTML:body_elems[0].innerHTML;
}

function tryGetFilePathFromFolder(folder_path) {
	var match_paths = toc_paths.filter(function(path){return path.startsWith(folder_path)});
	
	match_paths = match_paths.filter(function(path){
		return path.endsWith("index.html") || path.endsWith("index.htm")
		|| path.endsWith("default.html") || path.endsWith("default.htm")
		|| path.endsWith("home.html") || path.endsWith("home.htm")
	});
	if(match_paths.length >= 1)
		return match_paths[0];
	
	if(match_paths.length == 0)
		return folder_path;
}

function openFileAtPos(hash, noJump) {
	hash = hash.slice(hash.charAt(0) == "#"? 1:0);
	var hashInfo = getHashInfo(hash);
	// open given doc, inside given folder
	var file_path = hashInfo.page.toLowerCase(); // all to lowercase since case doesn't matter in windows and normal CHM files
	if(toc_paths.indexOf(file_path) == -1)
		file_path = tryGetFilePathFromFolder(file_path);
	
	var path_index = toc_paths.indexOf(file_path);
	if(path_index > -1) {
		console.log("opening "+file_path);
		toc_divs.forEach((d)=>d.style.display = "none");
		curDiv = toc_divs[path_index];
		curDiv.style.display = "";
		if(!noJump)
			scrollElemToAnchor(curDiv, hashInfo.jumpto);
		curDiv.focus();
	} else {
		console.log(file_path+" does not exist");
	}
}

function makeHashFromInfo(hashInfo) {
	var page = (hashInfo.page?"#":"")+(hashInfo.page||"")
	var jumpto = (hashInfo.jumpto?"#":"")+(hashInfo.jumpto||"")
	var GET = ""
	
	var keys = Object.keys(hashInfo.GET)
	for(var i=0; i<keys.length; i++){
		var key = keys[i]
		var val = hashInfo.GET[key]
		GET += (key + (val!==""?"=":"") + val)
	}
	if(GET.length > 0)
		GET = "?" + GET
		
	console.log(GET)
	
	return page+jumpto+GET
}

function getHashInfo(hash) {
	var full = hash;
	var page = hash;
	var jumpto = "";
	var GET = {};
	
	if(hash.charAt(0) == "#")
		page = hash.substring(1);
	
	if(page.indexOf("?") > -1) {
		GET = page.substring(page.indexOf("?")+1);
		var GETkv = {}
		GET.split("&").forEach(function(v){
			v = v.split("=")
			GETkv[v[0]] = v.length > 1? v[1]:"" 
		})
		GET = GETkv
		page = page.substring(0, page.indexOf("?"));
	}
	if(page.indexOf("#") > -1) {
		jumpto = page.substring(page.indexOf("#")+1);
		page = page.substring(0, page.indexOf("#"));
	}
	return {full:full, page:page, jumpto:jumpto, GET:GET};
}

function getTextNodesIn(node) {
    var textNodes = [];
    if (node.nodeType == 3) {
        textNodes.push(node);
    } else {
        var children = node.childNodes;
        for (var i = 0, len = children.length; i < len; ++i) {
            textNodes.push.apply(textNodes, getTextNodesIn(children[i]));
        }
    }
    //console.log(textNodes)
    return textNodes;
}

function set_page(path) {
	location.hash = "#" + path + "?id=" + (curScrollId+1);

function getLastElementBeforePos(pos, parent) {
	var text_nodes = getTextNodesIn(parent);
	var text_len = 0;
	var last_node = text_nodes[i];
	for(var i=0; i<text_nodes.length; i++) {
		var node = text_nodes[i];
		if(node.data.length + text_len < pos) {
			text_len += node.data.length
			last_node = node;
		}
		else {
			return last_node.parentNode;
		}
	}
}

var queue_select = [];
function setSelectionRange(el, start, end) {
    if (document.createRange && window.getSelection) {
        var range = document.createRange();
        range.selectNodeContents(el);
        var textNodes = getTextNodesIn(el);
        var foundStart = false;
        var charCount = 0, endCharCount;

        for (var i = 0, textNode; textNode = textNodes[i++]; ) {
            endCharCount = charCount + textNode.length;
            if (!foundStart && start >= charCount
                    && (start < endCharCount ||
                    (start == endCharCount && i <= textNodes.length))) {
                range.setStart(textNode, start - charCount);
                foundStart = true;
            }
            if (foundStart && end <= endCharCount) {
                range.setEnd(textNode, end - charCount);
                break;
            }
            charCount = endCharCount;
        }

        var sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
    } else if (document.selection && document.body.createTextRange) {
        var textRange = document.body.createTextRange();
        textRange.moveToElementText(el);
        textRange.collapse(true);
        textRange.moveEnd("character", end);
        textRange.moveStart("character", start);
        textRange.select();
    }
    // also scroll text into view
    var elementAbove = getLastElementBeforePos(start, el)
    if(elementAbove) {
		curDiv.scrollTop = elementAbove.offsetTop;
	}
}
