pt; }\r\nDIV.bigworldInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.periodInfo    { font-size:9.0pt; font-weight:normal;    color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.legal         { font-size:8.0pt; font-weight:normal;    color:#006699; margin-top:05pt;                    }\r\n</style\r\n</head>\r\n<body>\r\n<table width="100%" border="0" cellpadding="0" cellspacing="0">\r\n<tr><td align=left style="background:#708090"> <font size=15 color=#ffffff> KBEngine </font></td></tr>\r\n</table> <hr>\r\n<h1>KBEngine module</h1>\r\nThis <a href="KBEngine.html">KBEngine</a> module provides the parts of the \r\nlogical script layer access to <a href="../Classes/Entity.html">Entity</a>, \r\nas well as the data of other clients in the current process, and so on.\r\n<h2><a href="#" onClick="obj=document.getElementById( \'classes\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Classes</a></h2>\r\n<table id="classes" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr><td>\r\n<span class="class_list"><a href="../Classes/Entity.html" class="class_list" >Entity</a></span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="class_list"><a href="../Classes/PyClientApp.html" class="class_list" >PyClientApp</a></span>\r\n</td></tr>\r\n\r\n</table>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'functions\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Member functions</a></h2>\r\n<table id="functions" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#addBots" class="function_list" >addBots</a>( reqCreateAndLoginTotalCount, reqCreateAndLoginTickCount=0, reqCreateAndLoginTickTime=0 ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#callback" class="function_list" >callback</a>( initialOffset, callbackObj ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#cancelCallback" class="function_list" >cancelCallback</a>( id ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#genUUID64" class="function_list" >genUUID64</a>(  ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#getWatcher" class="function_list" >getWatcher</a>( path ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#getWatcherDir" class="function_list" >getWatcherDir</a>( path ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#scriptLogType" class="function_list" >scriptLogType</a>( logType ):</span>\r\n</td></tr>\r\n\r\n\r\n</table>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'callbacks\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Callbacks</a></h2>\r\n<table id="callbacks" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>\r\n<span class="function_list">def <a href="#onInit" class="function_list" >onInit</a>( isReload ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onFinish" class="function_list" >onFinish</a>( ):</span>\r\n</td></tr>\r\n</table>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'attributes\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Attributes</a></h2>\r\n<table id="attributes" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><a href="#bots" class="attribute_list" >bots</a></td><td>&nbsp; <a href="../Classes/PyClientApp.html">bots</a>\r\n\r\n<tr valign=top><td><a href="#component" class="attribute_list" >component</a></td><td>&nbsp; Read-only <a href="STRING.html">string</a></td></tr>\r\n\r\n</td></tr>\r\n\r\n</table>\r\n\r\n<hr>\r\n<h2>Member functions documentation</h2>\r\n\r\n<a name="addBots"></a><p class="function_definition">\r\n<span class="function_definition">def addBots( <i>reqCreateAndLoginTotalCount, reqCreateAndLoginTickCount=0, reqCreateAndLoginTickTime=0</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nAdd a bot to the server.\r\n<br><br>\r\nExample:\r\n\r\n<pre><pre># Here is an example of using addBots\r\n        import <a href="../Modules/KBEngine.html">KBEngine</a>\r\n&nbsp;\r\n        # Add 5 robots to the server at one time (instantaneously).\r\n        KBEngine.addBots( 5 )\r\n&nbsp;\r\n        # Add a total of 1000 robots to the server, 5 at a time, at an interval of 10 seconds.\r\n        KBEngine.addBots( 1000, 5, 10 )\r\n</pre>\r\n</pre>\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>reqCreateAndLoginTotalCount</i></span></td><td><span class="function_parameter_description">\r\ninteger, integer, the total number of bots to add to the server.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>reqCreateAndLoginTickCount</i></span></td><td><span class="function_parameter_description">\r\ninteger, the number of bots added to the server each interval\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>reqCreateAndLoginTickTime</i></span></td><td><span class="function_parameter_description">\r\ninteger, the interval of time (in seconds) between adding bots.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n\r\n<a name="callback"></a><p class="function_definition">\r\n<span class="function_definition">def callback( <i>initialOffset, callbackObj</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nRegisters a callback, on the callbackObj function, which will be executed \r\nonce after "initialOffset" seconds.\r\n<br><br>\r\nExample:\r\n\r\n<pre><pre># Here is an example of using callback\r\n        import <a href="../Modules/KBEngine.html">KBEngine</a>\r\n&nbsp;\r\n        # Add a timer and execute it after 1 second\r\n        KBEngine.callback( 1, onCallbackfun )\r\n&nbsp;\r\n    def onCallbackfun( ):\r\n        print "onCallbackfun called"\r\n\t</pre>\r\n</pre>\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>initialOffset</i></span></td><td><span class="function_parameter_description">\r\nfloat, time, in seconds, to wait before triggering the callback.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>callbackObj</i></span></td><td><span class="function_parameter_description">\r\nfunction, the specified callback function object.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<p>\r\n<span class="function_return">returns:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>integer, this function returns the internal id of the callback. \r\nThis id can be used with <a href="#cancelCallback">cancelCallback</a> to \r\nremove the callback.\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="cancelCallback"></a><p class="function_definition">\r\n<span class="function_definition">def cancelCallback( <i>id</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThis function is used to remove a registered but not yet triggered callback. \r\nThe removed callback will not be executed. If this function is passed an \r\ninvalid id (for example, timer was removed), an error will be generated.\r\n<br><br>\r\nA use case is in the KBEngine.<a href="#callback">callback</a> example.\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>id</i></span></td><td><span class="function_parameter_description">\r\ninteger, specifies the callback id to remove.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="genUUID64"></a><p class="function_definition">\r\n<span class="function_definition">def genUUID64( <i></i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThis function generates a 64-bit unique ID.<br>\r\nNote: This function is dependent on the startup argument \'gus\' of the \r\nCellapps service process. Please set the startup arguments to be unique. <br>\r\nIn addition, if gus exceeds 65535, the function can only remain unique on \r\nthe current process.\r\n<br>\r\n<br>\r\nUsage:<br>\r\nUnique item IDs are generated on multiple service processes and do not \r\nconflict when combined.<br>\r\nA room ID is generated on multiple service process and no uniqueness \r\nverification is required.<br>\r\n</div>\r\n\r\n<p>\r\n<span class="function_return">returns:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>\r\nA 64-bit integer.\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="getWatcher"></a><p class="function_definition">\r\n<span class="function_definition">def getWatcher( <i>path</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nGets the value of a watch variable from the KBEngine debug system.\r\n<br>\r\n<br>\r\nExample: In the Python console of baseapp1 enter:<br>\r\n>>>KBEngine.getWatcher("/root/stats/runningTime")\r\n<br>\r\n12673648533\r\n<br>\r\n<br>\r\n>>>KBEngine.getWatcher("/root/scripts/players")\r\n<br>\r\n32133\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>path</i></span></td><td><span class="function_parameter_description">\r\nstring, the absolute path of the variable including the variable name \r\n(can be viewed on the GUIConsole watcher page).\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<p>\r\n<span class="function_return">returns:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>\r\nThe value of the variable.\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="getWatcherDir"></a><p class="function_definition">\r\n<span class="function_definition">def getWatcherDir( <i>path</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nGet a list of elements (directories, variable names) under the watch \r\ndirectory from the KBEngine debugging system.\r\n<br>\r\n<br>\r\nExample: In the Python console of baseapp1 enter::<br>\r\n>>>KBEngine.getWatcher("/root")\r\n<br>\r\n(\'stats\', \'objectPools\', \'network\', \'syspaths\', \'ThreadPool\', \'cprofiles\', \'scripts\', \'numProxices\', \'componentID\', \'componentType\', \'uid\', \'numClients\', \'globalOrder\', \'username\', \'load\', \'gametime\', \'entitiesSize\', \'groupOrder\')\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>path</i></span></td><td><span class="function_parameter_description">\r\nstring, the absolute path of the variable including the variable name \r\n(can be viewed on the GUIConsole watcher page).\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<p>\r\n<span class="function_return">returns:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>\r\nA list of elements in the directory (directories, variable names).\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="scriptLogType"></a><p class="function_definition">\r\n<span class="function_definition">def scriptLogType( <i>logType</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nSets the type of information output by the current Python.print \r\n(Reference: KBEngine.LOG_TYPE_*)\r\n</div>\r\n\r\n\r\n\r\n<hr>\r\n<h2>Callback functions documentation</h2>\r\n</table>\r\n</p>\r\n\r\n<a name="onInit"></a><p class="function_definition">\r\n<span class="function_definition">def onInit( <i>isReload</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThis function is called after all scripts have been initialized since \r\nthe engine started.\r\n<br>Note: This callback function must be implemented in the portal module (<a href=../../keywords.html#kbengine_defaults.xml>kbengine_defaults.xml</a>->entryScriptFile).\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>isReload</i></span></td><td><span class="function_parameter_description">\r\nbool, whether it was triggered after rewriting the loading script.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="onFinish"></a><p class="function_definition">\r\n<span class="function_definition">def onFinish( <i></i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThis function is called back when the process shuts down.\r\n<br>Note: This callback function must be implemented in the portal module (<a href=../../keywords.html#kbengine_defaults.xml>kbengine_defaults.xml</a>->entryScriptFile).\r\n</div>\r\n\r\n</table>\r\n</p>\r\n\r\n\r\n<hr>\r\n<h2>Attributes documentation</h2>\r\n\r\n<a name="bots"></a><p class="attribute_definition">\r\n<span class="attribute_definition">bots</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\nbots is a dictionary object that contains all client objects on the current \r\nprocess.<br>\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Types:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td><a href="../Classes/PyClientApp.html">PyBots</a>\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n<a name="component"></a><p class="attribute_definition">\r\n<span class="attribute_definition">component</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\nThis is the component that is running in the current scripting environment. \r\n(So far) Possible values are \'cell\', \'base\', \'client\', \'database\', \'bot\', \r\nand \'editor\'.\r\n</div>\r\n\r\n\r\n\r\n\r\n<hr>\r\n<p class="copyrightFooter">\u7248\u6743\u5f52KBEngine\u6240\u6709\u3002</p>\r\n</body>\r\n</html>\r\n','<html>\r\n<head>\r\n<title>PyClientApp - KBEngine bots</title>\r\n<style>A.toc_heading       {color:#883333;font-family:Arial;font-size:10pt;font-weight:bold;text-decoration:none;}\r\nA.toc_heading:hover {text-decoration:underline;}\r\nA.toc_entry         {color:#3333FF;font-family:Arial;font-size:10pt;font-weight:normal;margin-left:10px;}\r\n\r\nBODY,DIV, TABLE, TR, TD { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\n.function_list        {color:#000000;}\r\na.function_list       {color:#3333FF;font-weight:bold;text-decoration:none;}\r\na.function_list:hover {background-color:#DDDDFF;}\r\n\r\n.function_definition, .attribute_definition {color:#000000;font-weight:bold; background-color:#bbbbbb; width:100%}\r\n\r\n.function_parameter, .function_return, .function_parameter_name, .attribute_type {color:#000000;font-weight:bold;}\r\n\r\n.function_description, .attribute_description {color:#000000;}\r\n\r\n.enumeration_list {color:#000000;}\r\nA.enumeration_list {color:#3333FF;font-weight:bold;text-decoration:none;}\r\nA.enumeration_list:hover { background-color:#DDDDFF;}\r\n\r\n.attribute_list, .class_list               { color:#000000; }\r\nA.attribute_list, A.class_list             { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA.attribute_list:hover, A.class_list:hover { background-color:#DDDDFF;}\r\n\r\n.module_h1        { color:#000000; font-size:13.0pt; font-weight:bold;}\r\nA.module_h1       { color:#3333FF; font-size:13pt; font-weight:bold; text-decoration:none;}\r\nA.module_h1:hover { background-color:#DDDDFF;}\r\n\r\n.argument { color:#883333; }\r\n\r\nH1 {margin-left:00.0pt;margin-top:05.0pt;margin-bottom:12.0pt;font-size:13.0pt;font-family:Arial;padding-left:2pt;padding-top:4pt;padding-bottom:4pt;color:white;background:#708090;}\r\n\r\nA.H2 { color:white; font-family:Arial; font-size:11pt;}\r\nA.H2:hover { text-background:#DDDDFF;}\r\n\r\nH2 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:12.0pt;font-size:11.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:#aaaaaa;}\r\nH3 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:darkgray;}\r\nH4 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:silver;font-style:oblique}\r\n\r\nP { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\nA       { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA:hover { background-color:#DDDDFF;}\r\n\r\n/* Copyright Info */\r\np.copyrightFooter { text-align:right; background:#708090; color:white; }\r\nDIV.releaseDate   { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:30pt; margin-bottom:0pt; }\r\nDIV.softwareInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.bigworldInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.periodInfo    { font-size:9.0pt; font-weight:normal;    color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.legal         { font-size:8.0pt; font-weight:normal;    color:#006699; margin-top:05pt;                    }\r\n</style\r\n</head>\r\n<body>\r\n<table width="100%" border="0" cellpadding="0" cellspacing="0">\r\n<tr><td align=left style="background:#708090"> <font size=15 color=#ffffff> KBEngine </font></td></tr>\r\n</table> <hr>\r\n<h1>PyClientApp class</h1>\r\n\r\n<p style="text-align: center;"><span class="module_h1">[<a href="../Modules/KBEngine.html" class="module_h1">KBEngine module</a>]</span></p>\r\n<p>PyClientApp is a part of the <a href="../Modules/KBEngine.html">KBEngine</a> \r\nModule. It is is client object created when a client is simulated from \r\nthe bottom of C++. It cannot be created in the script layer directly.</p>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'functions\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Member functions</a></h2>\r\n<table id="functions" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#getSpaceData" class="function_list" >getSpaceData</a>( key ):</span>\r\n</td></tr>\r\n\r\n</table>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'callbacks\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Callbacks</a></h2>\r\n<table id="callbacks" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onDestroy" class="function_list" >onDestroy</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onEnterWorld" class="function_list" >onEnterWorld</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onLeaveWorld" class="function_list" >onLeaveWorld</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onEnterSpace" class="function_list" >onEnterSpace</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onLeaveSpace" class="function_list" >onLeaveSpace</a>( self ):</span>\r\n</td></tr>\r\n</table>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'attributes\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Attributes</a></h2>\r\n<table id="attributes" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n\r\n<tr valign=top><td><a href="#id" class="attribute_list" >id</a></td><td>&nbsp; Read-only Integer\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#entities" class="attribute_list" >entities</a></td><td>&nbsp; <a href="Entities.html">Entities</a>\r\n\r\n</table>\r\n\r\n<hr>\r\n<a name="detailed_description"></a><h2>A detailed description</h2>\r\nInstances of class <a href=../../keywords.html#entity>Entity</a> represent \r\ngame objects on the client.\r\n<br><br>\r\n\r\n<br><br>\r\nAn <a href=../../keywords.html#entity>Entity</a> can access its equivalent \r\nentities in the base and cell applications via <a href=../../keywords.html#EntityCall>ENTITYCALL</a>. \r\nThis requires a set of remotely-invoked functions (specified in the entity\'s .def file).\r\n\r\n<hr>\r\n<h2>Member functions documentation</h2>\r\n\r\n<a name="getSpaceData"></a><p class="function_definition">\r\n<span class="function_definition">def getSpaceData( <i>key </i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nGet the space data of the specified key.\r\n<br>\r\nThe space data is set by the user on the server through <a href=../../cellapp/Modules/KBEngine.html#setSpaceData>setSpaceData</a>.\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>key</i></span></td><td><span class="function_parameter_description">\r\nstring, a string keyword.\r\n</span></td></tr>\r\n</table>\r\n</p>\r\n\r\n<p>\r\n<span class="function_return">returns:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>\r\nstring, string data for the key\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n\r\n<hr>\r\n<h2>Callback functions documentation</h2>\r\n\r\n\r\n<a name="onDestroy"></a><p class="function_definition">\r\n<span class="function_definition">def onDestroy( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">Called when the entity is destroyed.\r\n</div>\r\n\r\n\r\n<a name="onEnterWorld"></a><p class="function_definition">\r\n<span class="function_definition">def onEnterWorld( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">If the entity is not a client-controlled \r\nentity, it indicates that the entity has entered the View scope of the \r\nentity controlled by the client on the server side. At this time, the client \r\ncan see the entity.<br>\r\nIf this entity is a client-controlled entity, it indicates that the entity \r\nhas created a cell on the server and entered space.\r\n</div>\r\n\r\n\r\n\r\n<a name="onLeaveWorld"></a><p class="function_definition">\r\n<span class="function_definition">def onLeaveWorld( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">If the entity is not a client-controlled \r\nentity, it indicates that the entity has entered the View scope of the \r\nentity controlled by the client on the server side. At this time, the \r\nclient can see this entity. <br>\r\nIf the entity is a client-controlled entity, it indicates that the \r\nentity has created a cell on the server and entered space.\r\n</div>\r\n\r\n\r\n\r\n<a name="onEnterSpace"></a><p class="function_definition">\r\n<span class="function_definition">def onEnterSpace( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">The client-controlled entity enters a \r\nnew space.\r\n</div>\r\n\r\n\r\n\r\n<a name="onLeaveSpace"></a><p class="function_definition">\r\n<span class="function_definition">def onLeaveSpace( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">The client-controlled entity leaves the \r\ncurrent space.\r\n</div>\r\n\r\n\r\n\r\n<hr>\r\n<h2>Attributes documentation</h2>\r\n\r\n<a name="entities"></a><p class="attribute_definition">\r\n<span class="attribute_definition">entities</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\nentities is a dictionary object that contains all the entities in the \r\ncurrent process.<br>\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Types:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td><a href="Entities.html">Entities</a>\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<hr>\r\n<p class="copyrightFooter">Copyright KBEngine</p>\r\n</body>\r\n</html>\r\n','<html>\r\n<head>\r\n<title>Entity - KBEngine bots</title>\r\n<style>A.toc_heading       {color:#883333;font-family:Arial;font-size:10pt;font-weight:bold;text-decoration:none;}\r\nA.toc_heading:hover {text-decoration:underline;}\r\nA.toc_entry         {color:#3333FF;font-family:Arial;font-size:10pt;font-weight:normal;margin-left:10px;}\r\n\r\nBODY,DIV, TABLE, TR, TD { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\n.function_list        {color:#000000;}\r\na.function_list       {color:#3333FF;font-weight:bold;text-decoration:none;}\r\na.function_list:hover {background-color:#DDDDFF;}\r\n\r\n.function_definition, .attribute_definition {color:#000000;font-weight:bold; background-color:#bbbbbb; width:100%}\r\n\r\n.function_parameter, .function_return, .function_parameter_name, .attribute_type {color:#000000;font-weight:bold;}\r\n\r\n.function_description, .attribute_description {color:#000000;}\r\n\r\n.enumeration_list {color:#000000;}\r\nA.enumeration_list {color:#3333FF;font-weight:bold;text-decoration:none;}\r\nA.enumeration_list:hover { background-color:#DDDDFF;}\r\n\r\n.attribute_list, .class_list               { color:#000000; }\r\nA.attribute_list, A.class_list             { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA.attribute_list:hover, A.class_list:hover { background-color:#DDDDFF;}\r\n\r\n.module_h1        { color:#000000; font-size:13.0pt; font-weight:bold;}\r\nA.module_h1       { color:#3333FF; font-size:13pt; font-weight:bold; text-decoration:none;}\r\nA.module_h1:hover { background-color:#DDDDFF;}\r\n\r\n.argument { color:#883333; }\r\n\r\nH1 {margin-left:00.0pt;margin-top:05.0pt;margin-bottom:12.0pt;font-size:13.0pt;font-family:Arial;padding-left:2pt;padding-top:4pt;padding-bottom:4pt;color:white;background:#708090;}\r\n\r\nA.H2 { color:white; font-family:Arial; font-size:11pt;}\r\nA.H2:hover { text-background:#DDDDFF;}\r\n\r\nH2 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:12.0pt;font-size:11.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:#aaaaaa;}\r\nH3 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:darkgray;}\r\nH4 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:silver;font-style:oblique}\r\n\r\nP { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\nA       { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA:hover { background-color:#DDDDFF;}\r\n\r\n/* Copyright Info */\r\np.copyrightFooter { text-align:right; background:#708090; color:white; }\r\nDIV.releaseDate   { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:30pt; margin-bottom:0pt; }\r\nDIV.softwareInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.bigworldInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.periodInfo    { font-size:9.0pt; font-weight:normal;    color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.legal         { font-size:8.0pt; font-weight:normal;    color:#006699; margin-top:05pt;                    }\r\n</style\r\n</head>\r\n<body>\r\n<table width="100%" border="0" cellpadding="0" cellspacing="0">\r\n<tr><td align=left style="background:#708090"> <font size=15 color=#ffffff> KBEngine </font></td></tr>\r\n</table> <hr>\r\n<h1>Entity class</h1>\r\n\r\n<p style="text-align: center;"><span class="module_h1">[<a href="../Modules/KBEngine.html" class="module_h1">KBEngine module</a>]</span></p>\r\n<p>Entity is part of the <a href="../Modules/KBEngine.html">KBEngine</a> module. \r\n<a href="#detailed_description">More...</a></p><p></p><pre>import KBEngine</pre>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'functions\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Member functions</a></h2>\r\n<table id="functions" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#moveToPoint" class="function_list" >moveToPoint</a>( self, destination, velocity, distance, userData, faceMovement, moveVertically ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#cancelController" class="function_list" >cancelController</a>( self, controllerID ):</span>\r\n</td></tr>\r\n\r\n</table>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'callbacks\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Callbacks</a></h2>\r\n<table id="callbacks" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onEnterWorld" class="function_list" >onEnterWorld</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onLeaveWorld" class="function_list" >onLeaveWorld</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onEnterSpace" class="function_list" >onEnterSpace</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onLeaveSpace" class="function_list" >onLeaveSpace</a>( self ):</span>\r\n</td></tr>\r\n</table>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'attributes\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Attributes</a></h2>\r\n<table id="attributes" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><a href="#base" class="attribute_list" >base</a></td><td>&nbsp; Read-only <a href=../../keywords.html#EntityCall>ENTITYCALL</a>\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#client" class="attribute_list" >cell</a></td><td>&nbsp; Read-only <a href=../../keywords.html#EntityCall>ENTITYCALL</a>\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#className" class="attribute_list" >className</a></td><td>&nbsp; Read-only <a href="STRING.html">string</a>\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#clientapp" class="attribute_list" >clientapp</a></td><td>&nbsp; Read-only <a href="../Classes/PyClientApp.html">PyClientApp</a>\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#direction" class="attribute_list" >direction</a></td><td>&nbsp; Tuple of 3 floats as (roll, pitch, yaw)\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#id" class="attribute_list" >id</a></td><td>&nbsp; Read-only Integer\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#position" class="attribute_list" >position</a></td><td>&nbsp; <a href=../../keywords.html#vector3>Vector3</a>\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#spaceID" class="attribute_list" >spaceID</a></td><td>&nbsp; Read-only uint32\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#isOnGround" class="attribute_list" >isOnGround</a></td><td>&nbsp; Read-only bool\r\n</td></tr>\r\n\r\n</table>\r\n\r\n<hr>\r\n<a name="detailed_description"></a><h2>A detailed description</h2>\r\nInstances of the class <a href=../../keywords.html#entity>Entity</a> \r\nrepresent game objects on the client.\r\n<br><br>\r\n\r\n<br><br>\r\nAn <a href=../../keywords.html#entity>Entity</a> can access its equivalent \r\nentities in the base and cell applications via <a href=../../keywords.html#EntityCall>ENTITYCALL</a>. \r\nThis requires a set of remotely-invoked functions (specified in the entity\'s \r\n.def file).\r\n\r\n<hr>\r\n<h2>Member functions documentation</h2>\r\n\r\n<a name="moveToPoint"></a><p class="function_definition">\r\n<span class="function_definition">def moveToPoint( <i>self, destination, velocity, distance, userData, faceMovement, moveVertically</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nMoves the <a href=../../keywords.html#entity>Entity</a> to the given \r\ncoordinate point in a straight line. The callback will be called on \r\nsuccess or failure.<br>\r\nAny <a href="Entity.html">Entity</a> can only have one motion controller \r\nat any time. Repeatedly calling any move function will terminate the \r\nprevious move controller.<br>\r\nReturns a controller ID that can be used to cancel this move.\r\n\r\n<br><br>Example:\r\n<br>You can use <a href=../../keywords.html#entity>Entity</a>.<a href=Entity.html#cancelController>cancelController</a>( movementID ) or \r\n<a href=../../keywords.html#entity>Entity</a>.<a href=Entity.html#cancelController>cancelController</a>( "Movement" ) \r\nto cancel the move. The callback will not be called if the move is cancelled.\r\n<br><br>\r\nThe callback functions are defined as follows:\r\n\r\n<pre>\tdef onMove( self, controllerID, userData ):\r\n\tdef onMoveOver( self, controllerID, userData ):\r\n\tdef onMoveFailure( self, controllerID, userData ):\r\n</pre>\r\n</div>\r\n\r\n<p>\r\n<span class="function_links"><b>See also:</b></span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td><a href=../../keywords.html#entity>Entity</a>.<a href="Entity.html#cancelController">cancelController</a><br></td></tr>\r\n</table>\r\n</p>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>destination</i></span></td><td><span class="function_parameter_description">\r\nVector3, the target point to which the <a href=../../keywords.html#entity>Entity</a> \r\nis to be moved.</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>velocity</i></span></td><td><span class="function_parameter_description">\r\nfloat, the speed to move the <a href=../../keywords.html#entity>Entity</a> (in m/s).</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>distance</i></span></td><td><span class="function_parameter_description">\r\nfloat, the distance target which if it is within, movement is stopped. \r\nIf the value is 0, it moves to the target position.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>userData</i></span></td><td><span class="function_parameter_description">\r\nobject, user data passed to the callback function.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>faceMovement</i></span></td><td><span class="function_parameter_description">\r\nbool, True if the entity faces the direction of the move. If it is other mechanism, it is False.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>moveVertically</i></span></td><td><span class="function_parameter_description">\r\nbool, set to True means to move in a straight line directly to the point, \r\nand False means to move in a straight line paralell to the ground.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<p>\r\n<span class="function_return">returns:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>\r\nint, newly created controller ID.\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="cancelController"></a><p class="function_definition">\r\n<span class="function_definition">def cancelController( <i>self, controllerID</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThe cancelController function stops the effect of a controller on the <a href=../../keywords.html#entity>Entity</a>.\r\nIt can only be called on a <a href=../../keywords.html#real>real</a> entity.\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>controllerID</i></span></td><td><span class="function_parameter_description">\r\ninteger, the index of the controller to cancel. A special controller type \r\nstring can also be used. For example, only one movement/navigation controller \r\ncan be activated at a time. This can be cancelled with entity.cancelController("Movement").\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<hr>\r\n<h2>Callback functions documentation</h2>\r\n\r\n\r\n\r\n\r\n\r\n<a name="onEnterWorld"></a><p class="function_definition">\r\n<span class="function_definition">def onEnterWorld( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">If the entity is not a client-controlled \r\nentity, it indicates that the entity has entered the View scope of the \r\nentity controlled by the client on the server side. At this time, the \r\nclient can see this entity. <br>\r\nIf the entity is a client-controlled entity, it indicates that the entity \r\nhas created a cell on the server and entered space.\r\n</div>\r\n\r\n\r\n\r\n<a name="onLeaveWorld"></a><p class="function_definition">\r\n<span class="function_definition">def onLeaveWorld( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">If the entity is not a client-side \r\ncontrol entity, it indicates that the entity has left the view scope of \r\nthe client-controlled entity on the server side, and the client cannot \r\nsee this entity at this time. <br>\r\nIf the entity is a client-controlled entity, it indicates that the entity \r\nhas destroyed the cell on the server and left space.\r\n</div>\r\n\r\n\r\n\r\n<a name="onEnterSpace"></a><p class="function_definition">\r\n<span class="function_definition">def onEnterSpace( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">The client-controlled entity enters a \r\nnew space.\r\n</div>\r\n\r\n\r\n\r\n<a name="onLeaveSpace"></a><p class="function_definition">\r\n<span class="function_definition">def onLeaveSpace( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">The client-controlled entity leaves the \r\ncurrent space.\r\n</div>\r\n\r\n\r\n\r\n<hr>\r\n<h2>Attributes documentation</h2>\r\n\r\n<a name="base"></a><p class="attribute_definition">\r\n<span class="attribute_definition">base</span>\r\n</p>\r\n\r\n<div class="attribute_description">base is the entityCall used to contact \r\nthe base <a href=../../baseapp/classes/Entity.html>Entity</a>. This attribute \r\nis read-only, and is None if this entity does not have an associated base <a href=../../baseapp/classes/Entity.html>Entity</a>.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_links"><b>Other references:</b></span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td><a href=../../keywords.html#entity>Entity</a>.<a href="Entity.html#clientEntity">clientEntity</a><br><a href=../../keywords.html#entity>Entity</a>.<a href="Entity.html#allClients">allClients</a><br><a href=../../keywords.html#entity>Entity</a>.<a href="Entity.html#otherClients">otherClients</a><br></td></tr>\r\n</table>\r\n</p>\r\n\r\n<p>\r\n<span class="attribute_type">Types:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>Read-only, <a href=../../keywords.html#EntityCall>ENTITYCALL</a>\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n<a name="cell"></a><p class="attribute_definition">\r\n<span class="attribute_definition">cell</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\ncell is the <a href=../../keywords.html#EntityCall>ENTITYCALL</a> used to \r\ncontact the cell entity. This attribute is Read-only, and is None if the \r\nbase entity has no associated cell.\r\n<br><br>\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Types:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>Read-only <a href=../../keywords.html#EntityCall>ENTITYCALL</a>\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n<a name="cellData"></a><p class="attribute_definition">\r\n<span class="attribute_definition">cellData</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\ncellData is a dictionary property. Whenever the base entity has not created \r\nits cell entity, the attributes of the cell entity are stored here.\r\n<br><br>\r\nIf the cell entity is created, the values and <a href=#cellData>cellData</a> \r\nattributes will be deleted. In addition to the attributes that the cell \r\nentity specifies in the entity definition file, it also contains position, \r\ndirection, and spaceID.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Types:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td><a href="CELLDATADICT.html">CELLDATADICT</a>\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n<a name="className"></a><p class="attribute_definition">\r\n<span class="attribute_definition">className</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\nThe class name of the entity.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Types:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>Read-only, string\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n<a name="clientapp"></a><p class="attribute_definition">\r\n<span class="attribute_definition">clientapp</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\nThe client (object) to which the current entity belongs.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Types:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>Read-only, <a href="../Classes/PyClientApp.html">PyClientApp</a>\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n<a name="position"></a><p class="attribute_definition">\r\n<span class="attribute_definition">position</span>\r\n</p>\r\n\r\n<div class="attribute_description">The coordinates (x, y, z) of this \r\nentity in world space. The data is synchronized from the server to the \r\nclient.\r\n\r\n<br><br>\r\n\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Types:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td><a href=../../keywords.html#vector3>Vector3</a>\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n<a name="direction"></a><p class="attribute_definition">\r\n<span class="attribute_definition">direction</span>\r\n</p>\r\n\r\n<div class="attribute_description">This attribute describes the orientation \r\nof the <a href=../../keywords.html#entity>Entity</a> in world space. Data \r\nis synchronized from the server to the client.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Types:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>Vector3, which contains (roll, pitch, yaw) in radians.\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n<a name="isOnGround"></a><p class="attribute_definition">\r\n<span class="attribute_definition">isOnGround</span>\r\n</p>\r\n\r\n<div class="attribute_description">If the value of this attribute is True, \r\nthe <a href=../../keywords.html#entity>Entity</a> is on the ground, otherwise \r\nit is False.<br>\r\nIf it is a client-controlled entity, this attribute will be synchronizd \r\nto the server at the time of change, and other entities will be synchronized \r\nto the client by the server. The client can determine this value to reduce \r\nthe cost of accuracy.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Types:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>Read-write, bool\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<hr>\r\n<p class="copyrightFooter">Copyright KBEngine</p>\r\n</body>\r\n</html>\r\n','<html>\r\n<head>\r\n<title>KBEngine - KBEngine interfaces</title>\r\n<style>A.toc_heading       {color:#883333;font-family:Arial;font-size:10pt;font-weight:bold;text-decoration:none;}\r\nA.toc_heading:hover {text-decoration:underline;}\r\nA.toc_entry         {color:#3333FF;font-family:Arial;font-size:10pt;font-weight:normal;margin-left:10px;}\r\n\r\nBODY,DIV, TABLE, TR, TD { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\n.function_list        {color:#000000;}\r\na.function_list       {color:#3333FF;font-weight:bold;text-decoration:none;}\r\na.function_list:hover {background-color:#DDDDFF;}\r\n\r\n.function_definition, .attribute_definition {color:#000000;font-weight:bold; background-color:#bbbbbb; width:100%}\r\n\r\n.function_parameter, .function_return, .function_parameter_name, .attribute_type {color:#000000;font-weight:bold;}\r\n\r\n.function_description, .attribute_description {color:#000000;}\r\n\r\n.enumeration_
