"attribute_definition">baseAppData</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\nThis attribute contains a dictionary-like object that is automatically \r\nsynchronized across all BaseApps. When a value in the dictionary is \r\nmodified, the change is broadcast to all BaseApps.\r\n\r\n<br><br>\r\nExample:\r\n\r\n<pre><a href="KBEngine.html">KBEngine</a>.<a href=KBEngine.html#baseAppData>baseAppData</a>[ "hello" ] = "there"\r\n</pre>\r\n<br><br>\r\nThe rest of the BaseApps can access the following:\r\n\r\n<pre>print <a href="KBEngine.html">KBEngine</a>.<a href=KBEngine.html#baseAppData>baseAppData</a>[ "hello" ]\r\n</pre>\r\n<br><br>\r\nKeys and values can be of any type, but these types must be encapsulated \r\nand unpacked on all target components.\r\n<br><br>\r\nWhen a value is changed or deleted, a callback function is called on all \r\ncomponents. \r\nSee: <a href="KBEngine.html">KBEngine</a>.<a href=KBEngine.html#onBaseAppData>onBaseAppData</a> and <a href="KBEngine.html">KBEngine</a>.<a href=KBEngine.html#onDelBaseAppData>onDelBaseAppData</a>.\r\n<br><br>\r\nNote: Only top-level value changes will be broadcast. If you have a value \r\n(such as a list) that changes an internal value (such as just changing a \r\nnumber), this information will not be broadcast.\r\n<br><br>\r\nDo not do the following:\r\n\r\n<pre><a href="KBEngine.html">KBEngine</a>.<a href=KBEngine.html#baseAppData>baseAppData</a>[ "list" ] = [1, 2, 3]\r\n<a href="KBEngine.html">KBEngine</a>.<a href=KBEngine.html#baseAppData>baseAppData</a>[ "list" ][1] = 7\r\n</pre>\r\nThe local access is [1, 7, 3] and the remote access is [1, 2, 3].\r\n</div>\r\n\r\n<a name="globalData"></a><p class="attribute_definition">\r\n<span class="attribute_definition">globalData</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\nThis attribute contains a dictionary-like object that is automatically \r\nsynchronized across all BaseApps and CellApps. When a value in the dictionary is \r\nmodified, the change is broadcast to all BaseApps and CellApps.\r\n<br><br>\r\nexample:\r\n\r\n<pre><a href="KBEngine.html">KBEngine</a>.<a href=KBEngine.html#globalData>globalData</a>[ "hello" ] = "there"\r\n</pre>\r\n<br><br>\r\nThe other <a href="../index.html">Baseapps</a> and <a href="../../cellapp/index.html">Cellapps</a> can access the following:\r\n\r\n<pre>print <a href="KBEngine.html">KBEngine</a>.<a href=KBEngine.html#globalData>globalData</a>[ "hello" ]\r\n</pre>\r\n<br><br>\r\nKeys and values can be of any type, but these types must be encapsulated \r\nand unpacked on all target components.\r\n<br><br>\r\nWhen a value is changed or deleted, a callback function is called on all \r\ncomponents. \r\nSee: <a href="KBEngine.html">KBEngine</a>.<a href=KBEngine.html#onGlobalData>onGlobalData</a> and <a href="KBEngine.html">KBEngine</a>.<a href=KBEngine.html#onGlobalDataDel>onGlobalDataDel</a>.\r\n<br><br>\r\nNote: Only top-level value changes will be broadcast. If you have a value \r\n(such as a list) that changes an internal value (such as just changing a \r\nnumber), this information will not be broadcast.\r\n<br><br>\r\nDo not do the following:\r\n\r\n<pre><a href="KBEngine.html">KBEngine</a>.<a href=KBEngine.html#globalData>globalData</a>[ "list" ] = [1, 2, 3]\r\n<a href="KBEngine.html">KBEngine</a>.<a href=KBEngine.html#globalData>globalData</a>[ "list" ][1] = 7\r\n</pre>\r\nThe local access is [1, 7, 3] and the remote access is [1, 2, 3].\r\n</div>\r\n\r\n<hr>\r\n<p class="copyrightFooter">Copyright KBEngine</p>\r\n</body>\r\n</html>\r\n','<html>\r\n<head>\r\n<title>Entity - KBEngine base</title>\r\n<style>A.toc_heading       {color:#883333;font-family:Arial;font-size:10pt;font-weight:bold;text-decoration:none;}\r\nA.toc_heading:hover {text-decoration:underline;}\r\nA.toc_entry         {color:#3333FF;font-family:Arial;font-size:10pt;font-weight:normal;margin-left:10px;}\r\n\r\nBODY,DIV, TABLE, TR, TD { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\n.function_list        {color:#000000;}\r\na.function_list       {color:#3333FF;font-weight:bold;text-decoration:none;}\r\na.function_list:hover {background-color:#DDDDFF;}\r\n\r\n.function_definition, .attribute_definition {color:#000000;font-weight:bold; background-color:#bbbbbb; width:100%}\r\n\r\n.function_parameter, .function_return, .function_parameter_name, .attribute_type {color:#000000;font-weight:bold;}\r\n\r\n.function_description, .attribute_description {color:#000000;}\r\n\r\n.enumeration_list {color:#000000;}\r\nA.enumeration_list {color:#3333FF;font-weight:bold;text-decoration:none;}\r\nA.enumeration_list:hover { background-color:#DDDDFF;}\r\n\r\n.attribute_list, .class_list               { color:#000000; }\r\nA.attribute_list, A.class_list             { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA.attribute_list:hover, A.class_list:hover { background-color:#DDDDFF;}\r\n\r\n.module_h1        { color:#000000; font-size:13.0pt; font-weight:bold;}\r\nA.module_h1       { color:#3333FF; font-size:13pt; font-weight:bold; text-decoration:none;}\r\nA.module_h1:hover { background-color:#DDDDFF;}\r\n\r\n.argument { color:#883333; }\r\n\r\nH1 {margin-left:00.0pt;margin-top:05.0pt;margin-bottom:12.0pt;font-size:13.0pt;font-family:Arial;padding-left:2pt;padding-top:4pt;padding-bottom:4pt;color:white;background:#708090;}\r\n\r\nA.H2 { color:white; font-family:Arial; font-size:11pt;}\r\nA.H2:hover { text-background:#DDDDFF;}\r\n\r\nH2 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:12.0pt;font-size:11.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:#aaaaaa;}\r\nH3 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:darkgray;}\r\nH4 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:silver;font-style:oblique}\r\n\r\nP { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\nA       { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA:hover { background-color:#DDDDFF;}\r\n\r\n/* Copyright Info */\r\np.copyrightFooter { text-align:right; background:#708090; color:white; }\r\nDIV.releaseDate   { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:30pt; margin-bottom:0pt; }\r\nDIV.softwareInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.bigworldInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.periodInfo    { font-size:9.0pt; font-weight:normal;    color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.legal         { font-size:8.0pt; font-weight:normal;    color:#006699; margin-top:05pt;                    }\r\n</style\r\n</head>\r\n<body>\r\n<table width="100%" border="0" cellpadding="0" cellspacing="0">\r\n<tr><td align=left style="background:#708090"> <font size=15 color=#ffffff> KBEngine </font></td></tr>\r\n</table> <hr>\r\n<h1>Entity class</h1>\r\n\r\n<p style="text-align: center;"><span class="module_h1">[<a href="../Modules/KBEngine.html" class="module_h1">KBEngine module</a>]</span></p>\r\n<p>Entity is part of the <a href="../Modules/KBEngine.html">KBEngine</a> module. <a href="#detailed_description">More...</a></p><p></p><pre>import KBEngine</pre>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'functions\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Member functions</a></h2>\r\n<table id="functions" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#addTimer" class="function_list" >addTimer</a>( self, initialOffset, repeatOffset=0, userArg=0 ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#createCellEntity" class="function_list" >createCellEntity</a>( self, cellEntityMB ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#createCellEntityInNewSpace" class="function_list" >createCellEntityInNewSpace</a>( self, cellappIndex ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#delTimer" class="function_list" >delTimer</a>( self, id ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#destroy" class="function_list" >destroy</a>( self, deleteFromDB, writeToDB ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#destroyCellEntity" class="function_list" >destroyCellEntity</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#teleport" class="function_list" >teleport</a>( self, baseEntityMB ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#writeToDB" class="function_list" >writeToDB</a>( self, callback, shouldAutoLoad, dbInterfaceName ):</span>\r\n</td></tr>\r\n\r\n</table>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'callbacks\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Callback functions</a></h2>\r\n<table id="callbacks" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onCreateCellFailure" class="function_list" >onCreateCellFailure</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onDestroy" class="function_list" >onDestroy</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onGetCell" class="function_list" >onGetCell</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onLoseCell" class="function_list" >onLoseCell</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onPreArchive" class="function_list" >onPreArchive</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onRestore" class="function_list" >onRestore</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onTimer" class="function_list" >onTimer</a>( self, timerHandle, userData ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onWriteToDB" class="function_list" >onWriteToDB</a>( self, cellData ):</span>\r\n</td></tr>\r\n\r\n</table>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'attributes\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Attributes</a></h2>\r\n<table id="attributes" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><a href="#cell" class="attribute_list" >cell</a></td><td>&nbsp; Read-only <a href=../../keywords.html#EntityCall>CellEntityCall</a>\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#cellData" class="attribute_list" >cellData</a></td><td>&nbsp; <a href="CELLDATADICT.html">CELLDATADICT</a>\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#className" class="attribute_list" >className</a></td><td>&nbsp; Read-only <a href="STRING.html">string</a>\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#client" class="attribute_list" >client</a></td><td>&nbsp; Read-only <a href=../../keywords.html#EntityCall>ClientEntityCall</a>\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#databaseID" class="attribute_list" >databaseID</a></td><td>&nbsp; Read-only <a href="int64.html">int64</a>\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#databaseInterfaceName" class="attribute_list" >databaseInterfaceName</a></td><td>&nbsp; Read-only <a href="STRING.html">string</a>\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#id" class="attribute_list" >id</a></td><td>&nbsp; Read-only <a href="int32.html">int32</a>\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#isDestroyed" class="attribute_list" >isDestroyed</a></td><td>&nbsp; <a href="bool.html">bool</a>\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#shouldAutoArchive" class="attribute_list" >shouldAutoArchive</a></td><td>&nbsp; True, False or <a href="../Modules/KBEngine.html">KBEngine</a>.<a href=KBEngine.html#NEXT_ONLY>NEXT_ONLY</a>\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#shouldAutoBackup" class="attribute_list" >shouldAutoBackup</a></td><td>&nbsp; True, False or <a href="../Modules/KBEngine.html">KBEngine</a>.<a href=KBEngine.html#NEXT_ONLY>NEXT_ONLY</a>\r\n</td></tr>\r\n\r\n</table>\r\n\r\n<hr>\r\n<a name="detailed_description"></a><h2>A detailed description</h2>\r\nThis <a href="Entity.html">Entity</a> class represents an <a href="Entity.html">Entity</a> \r\nthat resides on the <a href="../index.html">Baseapp</a>.\r\n<a href="Entity.html">Entities</a> can be created using the <a href="../Modules/KBEngine.html">KBEngine</a>.<a href=../Modules/KBEngine.html#createEntity>createEntity</a> \r\nfunction (as well as functions prefixed by createEntity). \r\nAn <a href="Entity.html">Entity</a> can also be remotely created using the <a href="../../cellapp/index.html">Cellapp</a> \r\nfunction <a href="../Modules/KBEngine.html">KBEngine</a>.<a href=../../cellapp/Modules/KBEngine.html#createEntityOnBaseApp>createEntityOnBaseApp</a>.\r\n<br><br>\r\nA base <a href="Entity.html">Entity</a> can be linked to an active <a href=../../keywords.html#cell>cell</a> \r\nentity and can be used to create an associated <a href=../../keywords.html#cell>cell</a> entity. \r\nThis class allows you to create and destroy <a href=../../keywords.html#cell>cell</a> \r\nentities, register a timer on the base entity, or access the contact \r\ninformation for this object.<br>\r\nYou can also access a <a href="../../keywords.html#EntityCall">CellEntityCall</a> \r\nthrough which this base entity can communicate with its <a href=../../keywords.html#cell>cell</a> \r\nentity (the associated <a href=../../keywords.html#cell>cell</a> entity \r\ncan be moved to a different <a href=../../keywords.html#cell>cell</a> \r\nwhen KBEngine performs load balancing as a result of the movement of the <a href=../../keywords.html#cell>cell</a> \r\nentity).\r\n\r\n<hr>\r\n<h2>Member function documentation</h2>\r\n\r\n<a name="addTimer"></a><p class="function_definition">\r\n<span class="function_definition">def addTimer( <i>self, initialOffset, repeatOffset=0, userArg=0</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nRegister a timer. The timer is triggered by the callback function \r\n<i><a href="#onTimer">onTimer</a></i>, which will be executed the first \r\ntime after "initialOffset" seconds, and then executed once every "repeatOffset" \r\nseconds. A "userArg" parameter can be set (integer only).\r\n<br><br>\r\nThe <i><a href="#onTimer">onTimer</a></i> function must be defined in the \r\nbase part of the entity with two parameters. The first is an integer, \r\nthe timer id (which can be used to remove the timer\'s "<a href="#delTimer">delTimer</a>" \r\nfunction), and the second is the user parameter "userArg".\r\n<br><br>\r\nExample:\r\n\r\n<pre><pre># Here is an example of using addTimer\r\nimport <a href="../Modules/KBEngine.html">KBEngine</a>\r\n&nbsp;\r\nclass MyBaseEntity( <a href="../Modules/KBEngine.html">KBEngine</a>.<a href="Entity.html">Entity</a> ):\r\n&nbsp;\r\n    def __init__( self ):\r\n        <a href="../Modules/KBEngine.html">KBEngine</a>.<a href="Entity.html">Entity</a>.__init__( self )\r\n&nbsp;\r\n        # Add a timer, trigger for the first time after 5 seconds, and execute once per second afterwards. The user parameter is 9.\r\n        self.addTimer( 5, 1, 9 )\r\n&nbsp;\r\n        # Add a timer and execute it once after 1 second. The default user parameter is 0.\r\n        self.addTimer( 1 )\r\n&nbsp;\r\n    # <a href="Entity.html">Entity</a> timer callback "onTimer" is called\r\n    def onTimer( self, id, userArg ):\r\n        print "MyBaseEntity.onTimer called: id %i, userArg: %i" % ( id, userArg )\r\n        # If this is a repeated timer, when the timer is no longer needed, call the following function to remove it:\r\n        #     self.delTimer( id )</pre>\r\n</pre>\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>initialOffset</i></span></td><td><span class="function_parameter_description">\r\nfloat, specifies the time interval in seconds for the timer to trigger \r\nthe first callback.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>repeatOffset</i></span></td><td><span class="function_parameter_description">\r\nfloat, specifies the time interval (in seconds) after each execution of \r\nthe first callback execution. You must remove the timer with the function <a href="#delTimer">delTimer</a>, \r\notherwise it will continue to repeat. Values less than or equal to 0 will \r\nbe ignored.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>userArg</i></span></td><td><span class="function_parameter_description">\r\ninteger, specifies the value of the userArg parameter when invoking the "<a href="#onTimer">onTimer</a>" callback.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<p>\r\n<span class="function_return">returns:Z</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>integer, the internal id of the timer. This id can be used to \r\nremove the timer using <a href="#delTimer">delTimer</a>.\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n<a name="createCellEntity"></a><p class="function_definition">\r\n<span class="function_definition">def createCellEntity( <i>self, cellEntityMB</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nRequests to create an associated entity in a <a href=../../keywords.html#cell>cell</a>. \r\n<br><br>\r\nThe information used to create the <a href=../../keywords.html#cell>cell</a> \r\nentity is stored in the entity\'s cellData attribute. The cellData attribute is a \r\ndictionary that corresponds to the default value in the entity\'s .def file, \r\nas well as the "position", "direction", and "spaceID" used to represent \r\nthe entity\'s position and orientation (roll, pitch, yaw).\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>cellEntityMB</i></span></td><td><span class="function_parameter_description">\r\n<a href=../../keywords.html#EntityCall>CellEntityCall</a> parameter \r\nthat specifies which space to create this cell entity in.\r\n<br><br>\r\nOnly a direct <a href=../../keywords.html#EntityCall>CellEntityCall</a> \r\nmay be used. If you have an entity\'s <a href=../../keywords.html#EntityCall>BaseEntityCall</a>, \r\nyou cannot pass its <i>baseEntityCall.cell</i> to this function. Instead, you must create \r\na new function on the current entity\'s base that accepts a direct <a href=../../keywords.html#EntityCall>CellEntityCall</a> \r\nas a parameter and then calls this function using it.\r\n<br><br>\r\nE.g.\r\n<pre>baseEntityCallOfNearbyEntity.createCellNearSelf( self )</pre>\r\nOn the nearby entity\'s base:\r\n<pre>def createCellNearSelf( self, baseEntityCall ):\r\n    baseEntityCall.createCellNearHere( self.cell )</pre>\r\nOn the current entity\'s base: \r\n<pre>def createCellNearHere( self, cellEntityCall ):\r\n    self.createCellEntity( cellEntityCall )</pre>\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<a name="createCellEntityInNewSpace"></a><p class="function_definition">\r\n<span class="function_definition">def createCellEntityInNewSpace( <i>self, cellappIndex</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nCreate a space on the cellapp and create the <a href=../../keywords.html#cell>cell</a> \r\nof this entity into the new space. It requests to complete through cellappmgr.\r\n<br><br>\r\nThe information used to create the cell entity is stored in the entity\'s cellData attribute. This property is a dictionary. The default values in the corresponding entity\'s .def file also include \r\n"position", "direction", and "spaceID" for representing the entity\'s position and orientation (roll, pitch, yaw).\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>cellappIndex</i></span></td><td><span class="function_parameter_description">\r\ninteger, if it is either None or 0, a cellapp is dynamically selected by \r\nthe engine load balancer. If it is greater than 0, a space is created in \r\nthe specified cellapp<br>\r\nExample: If you expect to open four cellapps, then the cellappIndex needs \r\nto specify the index can be <br>\r\n1, 2, 3, 4,<br>\r\nif the actual running cellapp is less than 4, for example, only 3, then \r\nthe cellappIndex input 4 due to the number of overflow 4 1, 5 2.<br><br>\r\n\r\nTip: This feature can be used in conjunction with KBEngine.setAppFlags \r\n(KBEngine.APP_FLAGS_NOT_PARTCIPATING_LOAD_BALANCING), for example: \r\nplacing large map spaces in several fixed cellapps and setting these \r\ncellapps to not participate in load balancing, and other cellapps to \r\nplace copy space. When the copyspace is created and the cellappIndex is \r\nset to 0 or None, the consumption of the copy map will not affect the \r\nlarge map process, thus ensuring the smoothness of the main scene.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n\r\n<a name="delTimer"></a><p class="function_definition">\r\n<span class="function_definition">def delTimer( <i>self, id</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThe function delTimer is used to remove a registered timer. The removed \r\ntimer is no longer executed. Single-shot timers are \r\nautomatically removed after the callback is executed, and it is not \r\nnecessary to use the delTimer to remove it. If the delTimer function \r\nuses an invalid id (for example, has been removed), it will generate an \r\nerror. \r\n<br><br>\r\nA usage example is with the <a href="Entity.html">Entity</a>.<a href=Entity.html#addTimer>addTimer</a> \r\nfunction.\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>id</i></span></td><td><span class="function_parameter_description">\r\ninteger, which specifies the timer id to remove.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<a name="destroy"></a><p class="function_definition">\r\n<span class="function_definition">def destroy( <i>self, deleteFromDB, writeToDB</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThis function destroys the base parts of the entity. If the entity has a \r\ncell part, then the user must first destroy the cell part, otherwise it \r\nwill generate an error. To destroy the cell part of the entity, call a <a href="Entity.html">Entity</a>.<a href=Entity.html#destroyCellEntity>destroyCellEntity</a>.\r\n<br><br>\r\nIt may be more appropriate to call self.destroy in the onLoseCell callback. \r\nThis ensures that the base part of the entity is destroyed.\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>deleteFromDB</i></span></td><td><span class="function_parameter_description">\r\nIf True, the entry associated with this entity in the database will be \r\ndeleted. This parameter defaults to False.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>writeToDB</i></span></td><td><span class="function_parameter_description">\r\nIf True, the archived attributes associated with this entity will be \r\nwritten to the database. Only if this entity is read for the database or \r\nuses <a href="Entity.html">Entity</a>.<a href=Entity.html#writeToDB>writeToDB</a> \r\nwill it be written to the database. This parameter is True by default, \r\nbut will be ignore when deleteFromDB is True.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<a name="destroyCellEntity"></a><p class="function_definition">\r\n<span class="function_definition">def destroyCellEntity( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\n<i>destroyCellEntity</i> requests destruction of the associated cell \r\nentity. This method will generate an error if there is no associated \r\ncell entity.\r\n</div>\r\n\r\n<a name="teleport"></a><p class="function_definition">\r\n<span class="function_definition">def teleport( <i>self, baseEntityMB</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\n<i>teleport</i> will teleport the cell part of this entity to the space \r\nwhere the entity specified by the parameter is located.\r\n<br><br>\r\nAfter arriving at the new space, Entity.onTeleportSuccess is called. This \r\ncan be used to move the entity to a suitable location in the new space. \r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>baseEntityMB</i></span></td><td><span class="function_parameter_description">\r\nThe <a href=../../keywords.html#EntityCall>EntityCall</a> of the entity \r\nthat is in the space this entity will be teleported. When successful, the \r\ncell entity associated with this parameter is passed to the Entity.onTeleportSuccess \r\nfunction.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<a name="writeToDB"></a><p class="function_definition">\r\n<span class="function_definition">def writeToDB( <i>self, callback, shouldAutoLoad, dbInterfaceName</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThis function saves the entity\'s archive attributes to the database so \r\nthat it can be loaded again when needed.\r\n<br><br>\r\nEntities can also be marked as automatically loaded so that the entity \r\nwill be re-created when the service is started.\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>callback</i></span></td><td><span class="function_parameter_description">\r\nThis optional parameter is a callback function when the database operation \r\nis complete. It has two parameters. The first is a success or failure \r\nboolean flag, and the second is the base entity.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>shouldAutoLoad</i></span></td><td><span class="function_parameter_description">\r\nThis optional parameter specifies whether this entity needs to be loaded \r\nfrom the database when the service is started. <br>\r\nNote: The entity is automatically loaded when the server starts. The \r\ndefault is to call createEntityAnywhereFromDBID to create an entity to a \r\nminimally loaded baseapp. The entire process will be completed before the \r\nfirst started baseapp calls onBaseAppReady.\r\n<br><br>\r\n\r\nThe script layer can reimplement the entity creation method in the \r\npersonalization script (kbengine_defaults.xml->baseapp->entryScriptFile definition), \r\nfor example: <br>\r\ndef onAutoLoadEntityCreate(entityType, dbid): \r\n      KBEngine.createEntityFromDBID(entityType, dbid)\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>dbInterfaceName</i></span></td><td><span class="function_parameter_description">\r\nstring, optional parameter, specified by a database interface, default is to \r\nuse the "default" interface. Database interfaces are defined in \r\nkbengine_defaults.xml->dbmgr->databaseInterfaces.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<hr>\r\n<h2>Callback functions documentation</h2>\r\n\r\n<a name="onCreateCellFailure"></a><p class="function_definition">\r\n<span class="function_definition">def onCreateCellFailure( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nIf this function is implemented in the script, this function is called when the cell entity fails to create. This function has no parameters.\r\n</div>\r\n\r\n<a name="onDestroy"></a><p class="function_definition">\r\n<span class="function_definition">def onDestroy( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nIf this callback function is implemented in a script, it is called after \r\n<a href="Entity.html">Entity</a>.<a href=Entity.html#destroy>destroy</a>() \r\nactually destroys the entity. This function has no parameters.\r\n</div>\r\n\r\n<a name="onGetCell"></a><p class="function_definition">\r\n<span class="function_definition">def onGetCell( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nIf this function is implemented in the script, this function is called when it gets a cell entity. This function has no parameters.\r\n</div>\r\n\r\n<a name="onLoseCell"></a><p class="function_definition">\r\n<span class="function_definition">def onLoseCell( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nIf this function is implemented in the script, this function is called after its associated cell entity is destroyed. This function has no parameters.\r\n</div>\r\n\r\n<a name="onPreArchive"></a><p class="function_definition">\r\n<span class="function_definition">def onPreArchive( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nIf this function is implemented in a script, it is called before the \r\nentity is automatically written to the database. This callback is called \r\nbefore the <a href="Entity.html">Entity</a>.<a href=Entity.html#onWriteToDB>onWriteToDB</a> \r\ncallback. If the callback returns False, the archive operation is aborted. \r\nThis callback should return True to continue the operation. If this \r\ncallback does not exist, the archiving operation continues.\r\n</div>\r\n\r\n<a name="onRestore"></a><p class="function_definition">\r\n<span class="function_definition">def onRestore( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nIf this function is implemented in a script, it is called when this <a href="Entity.html">Entity</a>\'s \r\napplication crashes and the <a href="Entity.html">Entity</a> is recreated on \r\nother applications. This function has no parameters.\r\n</div>\r\n\r\n<a name="onTimer"></a><p class="function_definition">\r\n<span class="function_definition">def onTimer( <i>self, timerHandle, userData</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThis function is called when a timer associated with this entity is \r\ntriggered. A timer can be added using the <a href="Entity.html">Entity</a>.<a href=Entity.html#addTimer>addTimer</a> \r\nfunction.\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>timerHandle</i></span></td><td><span class="function_parameter_description">\r\nThe id of the timer.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>userData</i></span></td><td><span class="function_parameter_description">\r\ninteger, User data passed in on <a href="Entity.html">Entity</a>.<a href=Entity.html#addTimer>addTimer</a>.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<a name="onWriteToDB"></a><p class="function_definition">\r\n<span class="function_definition">def onWriteToDB( <i>self, cellData</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nIf this function is implemented in the script, this function is called when the entity data is to be written into the database.\r\n<br><br>\r\nNote that calling writeToDB in this callback will result in an infinite loop.\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>cellData</i></span></td><td><span class="function_parameter_description">\r\nContains the cell properties that will be stored in the database. \r\n<a href="Entity.html#cellData">cellData</a> is a dictionary.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<hr>\r\n<h2>Attributes documentation</h2>\r\n\r\n<a name="cell"></a><p class="attribute_definition">\r\n<span class="attribute_definition">cell</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\ncell is the <a href=../../keywords.html#EntityCall>ENTITYCALL</a> used to \r\ncontact the cell entity. This property is read-only, and the property is \r\nset to None if this base entity has no associated cell.\r\n<br><br>\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Type:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>Read-only <a href=../../keywords.html#EntityCall>ENTITYCALL</a>\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n<a name="cellData"></a><p class="attribute_definition">\r\n<span class="attribute_definition">cellData</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\ncellData is a dictionary property. Whenever the base entity does not \r\ncreate its cell entity, the attributes of the cell entity are stored here. \r\n<br><br>\r\nIf the cell entity is created, these used values and <a href=#cellData>cellData</a> \r\nattributes will be deleted. In addition to the attributes that the cell \r\nentity specifies in the entity definition file, it also contains position, \r\ndirection, and spaceID.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Type:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td><a href="CELLDATADICT.html">CELLDATADICT</a>\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n<a name="className"></a><p class="attribute_definition">\r\n<span class="attribute_definition">className</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\nThe class name of the entity.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Type:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>Read-only string\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n<a name="client"></a><p class="attribute_definition">\r\n<span class="attribute_definition">client</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\nclient is the EntityCall used to contact the client. This attribute is \r\nread-only and is set to None if this base entity has no associated client.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Type:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>Read-only <a href=../../keywords.html#EntityCall>ENTITYCALL</a>\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n<a name="databaseID"></a><p class="attribute_definition">\r\n<span class="attribute_definition">databaseID</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\ndatabaseID is the entity\'s permanent ID (database id). This id is of type \r\nuint64 and is greater than 0. If it is 0 then the entity is not permanent.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Type:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>Read-only int64\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n<a name="databaseInterfaceName"></a><p class="attribute_definition">\r\n<span class="attribute_definition">databaseInterfaceName</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\ndatabaseInterfaceName is the database interface name where the entity \r\npersists. The interface name is configured in kbengine_defaults->dbmgr. \r\nThe entity must be persistent (databaseID>0) for this attribute to be \r\navailable, otherwise an empty string is returned.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Type:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>Read-only string\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n<a name="id"></a><p class="attribute_definition">\r\n<span class="attribute_definition">id</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\nid is the object id of the entity. This id is an integer that is the same between base, cell, and client associated entities. This attribute is read-only.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Type:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>Read-only int32\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n<a name="isDestroyed"></a><p class="attribute_definition">\r\n<span class="attribute_definition">isDestroyed</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\nThis attribute is True if the <a href="Entity.html">Entity</a> has been \r\ndestroyed.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Type:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>bool\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n<a name="shouldAutoArchive"></a><p class="attribute_definition">\r\n<span class="attribute_definition">shouldAutoArchive</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\nThis attribute determines the automatic archiving strategy. If set to True, \r\nAutoArchive will be available, if set to False AutoArchive will not be available. \r\nIf set to <a href="../Modules/KBEngine.html">KBEngine</a>.<a href=KBEngine.html#NEXT_ONLY>NEXT_ONLY</a>, \r\nautomatic archiving will be available at the next scheduled time. This \r\nattribute will be set to false after the next archiving.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Type:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>True, False or <a href="../Modules/KBEngine.html">KBEngine</a>.<a href=KBEngine.html#NEXT_ONLY>NEXT_ONLY</a>\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n<a name="shouldAutoBackup"></a><p class="attribute_definition">\r\n<span class="attribute_definition">shouldAutoBackup</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\nThis attribute determines the automatic bacup strategy. If set to True, \r\nautomatic backup will be available, if set to False, automatic backup \r\nwill not be available. If set to <a href="../Modules/KBEngine.html">KBEngine</a>.<a href=KBEngine.html#NEXT_ONLY>NEXT_ONLY</a>, \r\nautomatic backup will be done at the next available predetermined time. \r\nAfter the next backup, this attribute will be set to False.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Type:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>True, False or <a href="../Modules/KBEngine.html">KBEngine</a>.<a href=KBEngine.html#NEXT_ONLY>NEXT_ONLY</a>\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n<hr>\r\n<p class="copyrightFooter">Copyright KBEngine</p>\r\n</body>\r\n</html>\r\n','<html>\r\n<head>\r\n<title>Proxy - KBEngine base</title>\r\n<style>A.toc_heading       {color:#883333;font-family:Arial;font-size:10pt;font-weight:bold;text-decoration:none;}\r\nA.toc_heading:hover {text-decoration:underline;}\r\nA.toc_entry         {color:#3333FF;font-family:Arial;font-size:10pt;font-weight:normal;margin-left:10px;}\r\n\r\nBODY,DIV, TABLE, TR, TD { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\n.function_list        {color:#000000;}\r\na.function_list       {color:#3333FF;font-weight:bold;text-decoration:none;}\r\na.function_list:hover {background-color:#DDDDFF;}\r\n\r\n.function_definition, .attribute_definition {color:#000000;font-weight:bold; background-color:#bbbbbb; width:100%}\r\n\r\n.function_parameter, .function_return, .function_parameter_name, .attribute_type {color:#000000;font-weight:bold;}\r\n\r\n.function_description, .attribute_description {color:#000000;}\r\n\r\n.enumeration_list {color:#000000;}\r\nA.enumeration_list {color:#3333FF;font-weight:bold;text-decoration:none;}\r\nA.enumeration_list:hover { background-color:#DDDDFF;}\r\n\r\n.attribute_list, .class_list               { color:#000000; }\r\nA.attribute_list, A.class_list             { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA.attribute_list:hover, A.class_list:hover { background-color:#DDDDFF;}\r\n\r\n.module_h1        { color:#000000; font-size:13.0pt; font-weight:bold;}\r\nA.module_h1       { color:#3333FF; font-size:13pt; font-weight:bold; text-decoration:none;}\r\nA.module_h1:hover { background-color:#DDDDFF;}\r\n\r\n.argument { color:#883333; }\r\n\r\nH1 {margin-left:00.0pt;margin-top:05.0pt;margin-bottom:12.0pt;font-size:13.0pt;font-family:Arial;padding-left:2pt;padding-top:4pt;padding-bottom:4pt;color:white;background:#708090;}\r\n\r\nA.H2 { color:white; font-family:Arial; font-size:11pt;}\r\nA.H2:hover { text-background:#DDDDFF;}\r\n\r\nH2 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:12.0pt;font-size:11.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:#aaaaaa;}\r\nH3 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:darkgray;}\r\nH4 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:silver;font-style:oblique}\r\n\r\nP { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\nA       { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA:hover { background-color:#DDDDFF;}\r\n\r\n/* Copyright Info */\r\np.copyrightFooter { text-align:right; background:#708090; color:white; }\r\nDIV.releaseDate   { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:30pt; margin-bottom:0pt; }\r\nDIV.softwareInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.bigworldInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.periodInfo    { font-size:9.0pt; font-weight:normal;    color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.legal         { font-size:8.0pt; font-weight:normal;    color:#006699; margin-top:05pt;                    }\r\n</style\r\n</head>\r\n<body>\r\n<table width="100%" border="0" cellpadding="0" cellspacing="0">\r\n<tr><td align=left style="background:#708090"> <font size=15 color=#ffffff> KBEngine </font></td></tr>\r\n</table> <hr>\r\n<h1>Proxy class</h1>\r\n<p style="text-align: center;"><span class="module_h1">[<a href="../Modules/KBEngine.html" class="module_h1">KBEngine module</a>]</span></p>\r\n<p>Proxy is part of the <a href="../Modules/KBEngine.html">KBEngine</a> module. <a href="#detailed_description">More...</a></p><p></p><pre>import KBEngine</pre>\r\n<h2>Parent</h2>\r\n<a href="Entity.html">Entity</a>\r\n<br>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'functions\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Member function</a></h2>\r\n<table id="functions" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#disconnect" class="function_list" >disconnect</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#getClientType" class="function_list" >getClientType</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#getClientDatas" class="function_list" >getClientDatas</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#giveClientTo" class="function_list" >giveClientTo</a>( self, proxy ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#streamFileToClient" class="function_list" >streamFileToClient</a>( self, resourceName, desc="", id=-1 ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#streamStringToClient" class="function_list" >streamStringToClient</a>( self, data, desc="", id=-1 ):</span>\r\n</td></tr>\r\n\r\n</table>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'callbacks\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Callbacks</a></h2>\r\n<table id="callbacks" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onClientDeath" class="function_list" >onClientDeath</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onClientGetCell" class="function_list" >onClientGetCell</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onClientEnabled" class="function_list" >onClientEnabled</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onGiveClientToFailure" class="function_list" >onGiveClientToFailure</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onLogOnAttempt" class="function_list" >onLogOnAttempt</a>( self, ip, port, password ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onStreamComplete" class="function_list" >onStreamComplete</a>( self, id, success ):</span>\r\n</td></tr>\r\n\r\n</table>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'attributes\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Attributes</a></h2>\r\n<table id="attributes" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><a href="#__ACCOUNT_NAME__" class="attribute_list" >__ACCOUNT_NAME__</a></td><td>&nbsp; Read-only <a href="STRING.html">string</a></td></tr>\r\n\r\n<tr valign=top><td><a href="#__ACCOUNT_PASSWORD__" class="attribute_list" >__ACCOUNT_PASSWORD__</a></td><td>&nbsp; Read-only <a href="STRING.html">string</a></td></tr>\r\n\r\n<tr valign=top><td><a href="#clientAddr" class="attribute_list" >clientAddr</a></td><td>&nbsp; Read-only </td></tr>\r\n\r\n<tr valign=top><td><a href="#clientEnabled" class="attribute_list" >clientEnabled</a></td><td>&nbsp; Read-only <a href="BOOL.html">bool</a></td></tr>\r\n\r\n<tr valign=top><td><a href="#hasClient" class="attribute_list" >hasClient</a></td><td>&nbsp; Read-only <a href="BOOL.html">bool</a></td></tr>\r\n\r\n<tr valign=top><td><a href="#roundTripTime" class="attribute_list" >roundTripTime</a></td><td>&nbsp; Read-only</td></tr>\r\n\r\n<tr valign=top><td><a href="#timeSinceHeardFromClient" class="attribute_list" >timeSinceHeardFromClient</a></td><td>&nbsp; Read-only</td></tr>\r\n\r\n</table>\r\n\r\n<hr>\r\n<a name="detailed_description"></a><h2>A detailed description</h2>\r\nA <a href="Proxy.html">Proxy</a> is a special type of <a href="Entity.html">Entity</a>. \r\nIt inherits from <a href="Entity.html">Entity</a> and has an associated client. By itself, it is a \r\nproxy client entity that handles all server-to-client updates. Cannot \r\ncreate <a href="Proxy.html">Proxy</a> class objects directly script.\r\n\r\n<hr>\r\n<h2>Member functions documentation</h2>\r\n\r\n<a name="disconnect"></a><p class="function_definition">\r\n<span class="function_definition">def disconnect( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\nDisconnect the client.\r\n</div>\r\n\r\n\r\n\r\n<a name="getClientType"></a><p class="function_definition">\r\n<span class="function_definition">def getClientType( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThis function returns the client type.\r\n</div>\r\n\r\n<p>\r\n<span class="function_return">returns:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>\r\nUNKNOWN_CLIENT_COMPONENT_TYPE\t= 0,<br/>\r\nCLIENT_TYPE_MOBILE\t\t\t\t= 1,\t// Mobile phone<br/>\r\nCLIENT_TYPE_WIN\t\t\t\t\t= 2,\t// PC, typically EXE clients<br/>\r\nCLIENT_TYPE_LINUX\t\t\t\t= 3\t\t// Linux Application program<br/>\r\nCLIENT_TYPE_MAC\t\t\t\t\t= 4\t\t// Mac Application program<br/>\r\nCLIENT_TYPE_BROWSER\t\t\t\t= 5,\t// Web applications, HTML5, Flash<br/>\r\nCLIENT_TYPE_BOTS\t\t\t\t= 6,\t// bots<br/>\r\nCLIENT_TYPE_MINI\t\t\t\t= 7,\t// Mini-Client<br/>\r\nCLIENT_TYPE_END\t\t\t\t\t= 8\t\t// end<br/>\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="getClientDatas"></a><p class="function_definition">\r\n<span class="function_definition">def getClientDatas( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThis function returns the data attached to the client when logging in and \r\nregistering.<br>\r\nThis data can be used to expand the operating system. If a third-party \r\naccount service is connected, this data is sent to the third-party service \r\nsystem through the interfaces process.\r\n</div>\r\n\r\n<p>\r\n<span class="function_return">returns:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>\r\ntuple, a tuple of 2 elements (login data bytes, registration data bytes), \r\nthe first element is the datas parameter passed in when the client invokes \r\nthe login, and the second element is passed in when the client registers. \r\nSince they can store arbitrary binary data, they all exist as bytes.\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="giveClientTo"></a><p class="function_definition">\r\n<span class="function_definition">def giveClientTo( <i>self, proxy</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThe client\'s controller is transferred to another Proxy, the current Proxy \r\nmust have a client and the target Proxy must have no associated client, \r\notherwise it will cause an error.\r\n</div>\r\n\r\n<p>\r\n<span class="function_links"><b>See also:</b></span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td><a href="Proxy.html">Proxy</a>.<a href="Proxy.html#onGiveClientToFailure">onGiveClientToFailure</a><br></td></tr>\r\n</table>\r\n</p>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>proxy</i></span></td><td><span class="function_parameter_description">\r\nControl will be transferred to this entity.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<a name="streamFileToClient"></a><p class="function_definition">\r\n<span class="function_definition">def streamFileToClient( <i>self, resourceName, desc="", id=-1</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThis function is similar to <a href="Proxy.html#streamStringToClient">streamStringToClient()</a> \r\nand sends a resource file to the client. The sending process operates \r\non different threads so it does not compromise the main thread.\r\n</div>\r\n\r\n<p>\r\n<span class="function_links"><b>See also:</b></span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td><a href="Proxy.html">Proxy</a>.<a href="Proxy.html#onStreamComplete">onStreamComplete</a><br></td></tr>\r\n</table>\r\n</p>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>resourceName</i></span></td><td><span class="function_parameter_description">\r\nThe name of the resource to send, including the path.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>desc</i></span></td><td><span class="function_parameter_description">\r\nAn optional string that describes the resource sent to the client.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>id</i></span></td><td><span class="function_parameter_description">\r\nA 16-bit id whose value depends entirely on the caller. If the incoming \r\n-1 system will select an unused id in the queue. The client can make \r\nresource judgments based on this id.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<p>\r\n<span class="function_return">returns:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>\r\nThe id associated with this download.\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n<a name="streamStringToClient"></a><p class="function_definition">\r\n<span class="function_definition">def streamStringToClient( <i>self, data, desc="", id=-1</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nSends some data to the client bound to the current entity. If the client \r\nport data is cleared, this function can only be called when the client \r\nbinds to the entity again. The 16-bit id is entirely up to the caller. <br>\r\nIf the caller does not specify this ID then the system will allocate an unused id. The client can make resource judgments based on this id. \r\n<br><br>\r\n\r\nYou can define a callback function (onStreamComplete) in a Proxy-derived class. This callback function is called when all data is successfully sent to the client or when the download fails. \r\n<br><br>\r\nSee also:\r\n<a href="Proxy.html">Proxy</a>.<a href=Proxy.html#onStreamComplete>onStreamComplete</a>, client <a href=../../client/classes/Entity.html>Entity</a>.<a href=../../client/classes/Entity.html#onStreamDataStarted>onStreamDataStarted</a>, \r\n<a href=../../client/classes/Entity.html>Entity</a>.<a href=../../client/classes/Entity.html#onStreamDataRecv>onStreamDataRecv</a>, and <a href=../../client/classes/Entity.html>Entity</a>.<a href=../../client/classes/Entity.html#onStreamDataCompleted>onStreamDataCompleted</a>.\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>data</i></span></td><td><span class="function_parameter_description">\r\nThe string to send\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>desc</i></span></td><td><span class="function_parameter_description">\r\nAn optional description string sent. \r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>id</i></span></td><td><span class="function_parameter_description">\r\nA 16-bit id whose value depends entirely on the caller. If the incoming -1 system will select an unused id in the queue.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<p>\r\n<span class="function_return">returns:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>\r\nThe id associated with this download.\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n<hr>\r\n<h2>Callback functions documentation</h2>\r\n\r\n\r\n<a name="onClientDeath"></a><p class="function_definition">\r\n<span class="function_definition">def onClientDeath( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">If this callback is implemented in a script, this method will be called when the client disconnects. This method has no parameters.\r\n</div>\r\n\r\n<a name="onClientGetCell"></a><p class="function_definition">\r\n<span class="function_definition">def onClientGetCell( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">If this callback is implemented in a script, \r\nthe callback is called when the client can call the entity\'s \r\n<a href=../../keywords.html#cell>cell</a> attribute\r\n</div>\r\n\r\n<a name="onClientEnabled"></a><p class="function_definition">\r\n<span class="function_definition">def onClientEnabled( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">If this callback is implemented in the \r\nscript, it is invoked when the entity is available (various initializations \r\nand communication with the client). This method has no parameters. <br>\r\nNote: giveClientTo also assigns control to the entity and causes the callback to be called.\r\n</div>\r\n\r\n<a name="onGiveClientToFailure"></a><p class="function_definition">\r\n<span class="function_definition">def onGiveClientToFailure( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\nIf this callback is implemented in a script, it is called when the entity \r\nfails to call <a href=#onStreamComplete>giveClientTo</a>. \r\nThis method has no parameters.\r\n</div>\r\n\r\n\r\n<a name="onLogOnAttempt"></a><p class="function_definition">\r\n<span class="function_definition">def onLogOnAttempt( <i>self, ip, port, password</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">If this callback is implemented in a \r\nscript, it is invoked when a client attempts to log in using the current \r\naccount entity. <br>\r\nThis situation usually happens when the entity that exists in memory is in a valid \r\nstate, the most obvious example is user A logs in with this account, \r\nand user B tries to use the same account to log in, triggering this callback. \r\n<br><br>\r\nThis callback function can return the following constant values:<br> \r\n<a href="../Modules/KBEngine.html">KBEngine</a>.<a href=KBEngine.html#LOG_ON_ACCEPT>LOG_ON_ACCEPT</a>: \r\nAllows the new client to bind to the entity. If the entity has bound a \r\nclient, the previous client will be kicked out.<br>\r\n<a href="../Modules/KBEngine.html">KBEngine</a>.<a href=KBEngine.html#LOG_ON_REJECT>LOG_ON_REJECT</a>: \r\nReject new client entity binding.<br>\r\n<br><a href="../Modules/KBEngine.html">KBEngine</a>.<a href=KBEngine.html#LOG_ON_WAIT_FOR_DESTROY>LOG_ON_WAIT_FOR_DESTROY</a>: \r\nWait for the entity to be destroyed before the client binds.\r\n<br><br>\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>ip</i></span></td><td><span class="function_parameter_description">&nbsp; \r\nThe IP address of the client trying to log in.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>port</i></span></td><td><span class="function_parameter_description">&nbsp; \r\nThe port to which the client attempted to log in.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>password</i></span></td><td><span class="function_parameter_description">&nbsp; \r\nThe MD5 password used when the user logs in.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<a name="onStreamComplete"></a><p class="function_definition">\r\n<span class="function_definition">def onStreamComplete( <i>self, id, success</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description"> If you implement this callback in a \r\nscript, when a user uses <a href="Proxy.html">Proxy</a>.<a href=Proxy.html#streamStringToClient>streamStringToClient</a>() \r\nor <a href="Proxy.html">Proxy</a>.<a href=Proxy.html#streamFileToClient>streamFileToClient</a>() \r\nand is completed, this callback is invoked.\r\n\r\n\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>id</i></span></td><td><span class="function_parameter_description">&nbsp;\r\nThe id associated with the download.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>success</i></span></td><td><span class="function_parameter_description">&nbsp; \r\nSuccess or failure\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<hr>\r\n<h2>Attributes documentation</h2>\r\n\r\n<a name="__ACCOUNT_NAME__"></a><p class="attribute_definition">\r\n<span class="attribute_definition">__ACCOUNT_NAME__</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Note:</b><br><br>\r\nIf the proxy is an account, you can access __ACCOUNT_NAME__ to get the account name.\r\n</div>\r\n\r\n<a name="__ACCOUNT_PASSWORD__"></a><p class="attribute_definition">\r\n<span class="attribute_definition">__ACCOUNT_PASSWORD__</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Note:</b><br><br>\r\nIf the proxy is an account, you can access __ACCOUNT_PASSWORD__ to get the MD5 password.\r\n</div>\r\n\r\n<a name="clientAddr"></a><p class="attribute_definition">\r\n<span class="attribute_definition">clientAddr</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\nThis is a tuple object that contains the client\'s ip and port.\r\n</div>\r\n\r\n<a name="clientEnabled"></a><p class="attribute_definition">\r\n<span class="attribute_definition">clientEnabled</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\nWhether the entity is already available. The script cannot communicate with the client until the entity is available.\r\n</div>\r\n\r\n<a name="hasClient"></a><p class="attribute_definition">\r\n<span class="attribute_definition">hasClient</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\nProxy is bound to a client connection.\r\n</div>\r\n\r\n<a name="roundTripTime"></a><p class="attribute_definition">\r\n<span class="attribute_definition">roundTripTime</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\nThe average round-trip time for client communication between the server and this Proxy over a period of time. This property only takes effect under Linux.\r\n</div>\r\n\r\n<a name="timeSinceHeardFromClient"></a><p class="attribute_definition">\r\n<span class="attribute_definition">timeSinceHeardFromClient</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\nThe time (in seconds) that has passed since the client packet was last received.\r\n</div>\r\n\r\n<hr>\r\n<p class="copyrightFooter">Copyright KBEngine</p>\r\n</body>\r\n</html>\r\n','<html>\r\n<head>\r\n<title>KBEngine - KBEngine loginapp \u6587\u6863</title>\r\n<style>A.toc_heading       {color:#883333;font-family:Arial;font-size:10pt;font-weight:bold;text-decoration:none;}\r\nA.toc_heading:hover {text-decoration:underline;}\r\nA.toc_entry         {color:#3333FF;font-family:Arial;fon
