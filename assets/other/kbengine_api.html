				arr[j] = tmp;

		}
	}
}

var toc_html = ['<html>\r\n\r\n<head>\r\n<title>KBEngine - Getting Started</title>\r\n<style>A.toc_heading       {color:#883333;font-family:Arial;font-size:10pt;font-weight:bold;text-decoration:none;}\r\nA.toc_heading:hover {text-decoration:underline;}\r\nA.toc_entry         {color:#3333FF;font-family:Arial;font-size:10pt;font-weight:normal;margin-left:10px;}\r\n\r\nBODY,DIV, TABLE, TR, TD { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\n.function_list        {color:#000000;}\r\na.function_list       {color:#3333FF;font-weight:bold;text-decoration:none;}\r\na.function_list:hover {background-color:#DDDDFF;}\r\n\r\n.function_definition, .attribute_definition {color:#000000;font-weight:bold; background-color:#bbbbbb; width:100%}\r\n\r\n.function_parameter, .function_return, .function_parameter_name, .attribute_type {color:#000000;font-weight:bold;}\r\n\r\n.function_description, .attribute_description {color:#000000;}\r\n\r\n.enumeration_list {color:#000000;}\r\nA.enumeration_list {color:#3333FF;font-weight:bold;text-decoration:none;}\r\nA.enumeration_list:hover { background-color:#DDDDFF;}\r\n\r\n.attribute_list, .class_list               { color:#000000; }\r\nA.attribute_list, A.class_list             { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA.attribute_list:hover, A.class_list:hover { background-color:#DDDDFF;}\r\n\r\n.module_h1        { color:#000000; font-size:13.0pt; font-weight:bold;}\r\nA.module_h1       { color:#3333FF; font-size:13pt; font-weight:bold; text-decoration:none;}\r\nA.module_h1:hover { background-color:#DDDDFF;}\r\n\r\n.argument { color:#883333; }\r\n\r\nH1 {margin-left:00.0pt;margin-top:05.0pt;margin-bottom:12.0pt;font-size:13.0pt;font-family:Arial;padding-left:2pt;padding-top:4pt;padding-bottom:4pt;color:white;background:#708090;}\r\n\r\nA.H2 { color:white; font-family:Arial; font-size:11pt;}\r\nA.H2:hover { text-background:#DDDDFF;}\r\n\r\nH2 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:12.0pt;font-size s hot-fixing).\r\nDevelopers do not need to repeatedly implement the underlying \r\ntechnologies common to some game servers, and instead can focus their efforts \r\non the game development level, to quickly build various multiplayer games.\r\n<br><br>\r\n(Because it is often asked what the upper limit of the load is that KBEngine can handle, the underlying \r\narchitecture has been designed as a multi-process distributed dynamic load balancing solution. Theoretically, \r\nby continuously expanding the hardware, the upper limit of the load can also be continuously increased. \r\nThe upper limit of the capacity of a single machine depends on the complexity of the game logic itself.)\r\n<br><br>\r\n\r\nHomepage</br>\r\n\r\n<a href="http://www.kbengine.org"> http://www.kbengine.org </a>\r\n</br></br>\r\n\r\nReleases\r\n</br>\r\nsources     : <a href="https://github.com/kbengine/kbengine/releases/latest">https://github.com/kbengine/kbengine/releases/latest </a></br>\r\nbinarys     : <a href="https://sourceforge.net/projects/kbengine/files/">https://sourceforge.net/projects/kbengine/files/</a></br>\r\n</br></br>\r\nDemo sources\r\n</br>\r\nunity3d     : <a href="https://github.com/kbengine/kbengine/releases/latest">https://github.com/kbengine/kbengine_unity3d_demo/releases/latest</a></br>\r\nunity3d     : <a href="https://github.com/kbengine/kbengine_unity3d_warring/releases/latest">https://github.com/kbengine/kbengine_unity3d_warring/releases/latest</a></br>\r\nogre        : <a href="https://github.com/kbengine/kbengine_ogre_demo/releases/latest">https://github.com/kbengine/kbengine_ogre_demo/releases/latest</a></br>\r\nhtml5       : <a href="https://github.com/kbengine/kbengine_html5_demo/releases/latest">https://github.com/kbengine/kbengine_html5_demo/releases/latest</a></br>\r\n</br></br>\r\nDocs\r\n</br>\r\ndocs        : <a href="http://www.kbengine.org/docs/">http://www.kbengine.org/docs/</a></br>\r\nAPI         : <a href="https://github.com/kbengine/kbengine/tree/master/docs">https://github.com/kbengine/kbengine/tree/master/docs</a></br>\r\n</br></br>\r\nSupport\r\n</br>\r\nEmail       : <a href="mailto:kbesrv@gmail.com">kbesrv@gmail.com</a></br>\r\nMaillist    : <a href="https://groups.google.com/d/forum/kbengine_maillist">https://groups.google.com/d/forum/kbengine_maillist</a></br>\r\n</br></br>\r\n\r\n\r\n<h1>Start</h1>\r\n<br></br>\r\nYou can look at the <a href="http://www.kbengine.org/docs/installation.html">installation guide</a> first.\r\nAfter learning about the <a href="http://www.kbengine.org/docs/tools/">common tools</a>, you can go to\r\n<a href="https://github.com/kbengine/kbengine">GitHub</a> to join our open source team.\r\n<br></br>\r\n\r\nI believe that after you have enough knowledge of KBEngine, you will like it.\r\n<br></br>\r\n<br></br>\r\n<h1>Want to modify and improve the documentation?</h1>\r\n<br></br>\r\nIf you think there is something in the documentation that needs to be changed, you can\r\n<a href="https://github.com/kbengine/kbengine_docs">fork kbengine_docs</a>\r\nand submit a pull request.\r\n<br></br>\r\nAgain, if you find anything in the documentation that you don\'t understand, \r\nplease submit an <a href="https://github.com/kbengine/kbengine_docs/issues">issue</a>,\r\nand I will adjust the document to help everyone have a better understanding.\r\n\r\n<br></br>\r\n<br></br>\r\n<br></br>\r\n<br></br>\r\n<hr></hr>\r\n\r\n<p class="copyrightFooter">Copyright KBEngine</p>\r\n</body>\r\n</html>\r\n','<html>\r\n\r\n<head>\r\n<title>KBEngine - Keywords</title>\r\n<style>A.toc_heading       {color:#883333;font-family:Arial;font-size:10pt;font-weight:bold;text-decoration:none;}\r\nA.toc_heading:hover {text-decoration:underline;}\r\nA.toc_entry         {color:#3333FF;font-family:Arial;font-size:10pt;font-weight:normal;margin-left:10px;}\r\n\r\nBODY,DIV, TABLE, TR, TD { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\n.function_list        {color:#000000;}\r\na.function_list       {color:#3333FF;font-weight:bold;text-decoration:none;}\r\na.function_list:hover {background-color:#DDDDFF;}\r\n\r\n.function_definition, .attribute_definition {color:#000000;font-weight:bold; background-color:#bbbbbb; width:100%}\r\n\r\n.function_parameter, .function_return, .function_parameter_name, .attribute_type {color:#000000;font-weight:bold;}\r\n\r\n.function_description, .attribute_description {color:#000000;}\r\n\r\n.enumeration_list {color:#000000;}\r\nA.enumeration_list {color:#3333FF;font-weight:bold;text-decoration:none;}\r\nA.enumeration_list:hover { background-color:#DDDDFF;}\r\n\r\n.attribute_list, .class_list               { color:#000000; }\r\nA.attribute_list, A.class_list             { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA.attribute_list:hover, A.class_list:hover { background-color:#DDDDFF;}\r\n\r\n.module_h1        { color:#000000; font-size:13.0pt; font-weight:bold;}\r\nA.module_h1       { color:#3333FF; font-size:13pt; font-weight:bold; text-decoration:none;}\r\nA.module_h1:hover { background-color:#DDDDFF;}\r\n\r\n.argument { color:#883333; }\r\n\r\nH1 {margin-left:00.0pt;margin-top:05.0pt;margin-bottom:12.0pt;font-size:13.0pt;font-family:Arial;padding-left:2pt;padding-top:4pt;padding-bottom:4pt;color:white;background:#708090;}\r\n\r\nA.H2 { color:white; font-family:Arial; font-size:11pt;}\r\nA.H2:hover { text-background:#DDDDFF;}\r\n\r\nH2 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:12.0pt;font-size:11.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:#aaaaaa;}\r\nH3 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:darkgray;}\r\nH4 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:silver;font-style:oblique}\r\n\r\nP { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\nA       { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA:hover { background-color:#DDDDFF;}\r\n\r\n/* Copyright Info */\r\np.copyrightFooter { text-align:right; background:#708090; color:white; }\r\nDIV.releaseDate   { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:30pt; margin-bottom:0pt; }\r\nDIV.softwareInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.bigworldInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.periodInfo    { font-size:9.0pt; font-weight:normal;    color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.legal         { font-size:8.0pt; font-weight:normal;    color:#006699; margin-top:05pt;                    }\r\n</style\r\n</head>\r\n\r\n<body>\r\n<table width="100%" border="0" cellpadding="0" cellspacing="0">\r\n<tr><td align=left style="background:#708090"> <font size=15 color=#ffffff> KBEngine </font></td></tr>\r\n</table> <hr>\r\n\r\n<h1>Keywords Used</h1>\r\n<br></br>\r\n\r\n<a name="EntityCall"></a><p class="function_definition">\r\n<span class="function_definition">EntityCall:</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\nThis is the conventional means of remote interaction between entities in\r\nthe script layer. (other references: <a href=cellapp/Classes/Entity.html#allClients>allClients</a>,\r\n<a href=cellapp/Classes/Entity.html#otherClients>otherClients</a>,\r\n<a href=cellapp/Classes/Entity.html#clientEntity>clientEntity</a>).\r\n\r\n<br><br>\r\n\r\nThe EntityCall object is very simple to implement in the underlying C++, it contains only the ID of the entity, \r\nthe address of the destination, the entity type, and type of EntityCall.\r\n\r\nWhen a remote call is requested by the user, \r\nthe engine first finds a description of the entity definition through the entity type, \r\nand checks the data input by the user against the description of the entity definition. \r\nIf the check is legal, then the data is packaged and sent to the destination \r\naccording to the protocol.\r\n<br><br>\r\nNote: An EntityCall can only be used to call methods declared in its corresponding \r\ndef file. It cannot call any of KBEngine\'s basic Entity class functions or \r\naccess entity attributes.\r\n\r\n<br><br>\r\nAn Entity can contain up to three parts:<br>\r\n<b>Client</b>: When an entity includes a client part (usually a \r\nplayer), the entity\'s client (EntityCall) property can be accessed on the \r\nserver side.<br>\r\n<b>Base</b>: When an entity includes a baseapp part, the base (EntityCall) \r\nattribute of the entity can be accessed in a non-current baseapp.<br>\r\n<b>Cell</b>: When an entity includes a cellapp part, the cell (EntityCall) \r\nattribute of the entity can be accessed in a non-current cellapp.<br>\r\n\r\n<br>\r\n\r\nExample:<br><br>\r\nClient remote method defined in Avatar.def:\r\n<pre>\r\n\t&lt;ClientMethods&gt;\r\n\t\t&lt;hello&gt;\r\n\t\t&lt;/hello&gt;\r\n\t&lt;/ClientMethods&gt;\r\n</pre>\r\n\r\n<br><br>\r\nclient\\Avatar.py\r\n<pre>\r\n\tclass Avatar:\r\n\t\tdef hello(self):\r\n\t\t\tprint("hello")\r\n</pre>\r\n<br><br>\r\n\r\nEnter in the Debug page input box of the GUIConsole tool (check the \r\nprocess to be debugged first in the list on the left):<br>\r\nFirst find the ID of the player entity (Avatar) in the log of the server\'s\r\nBaseapp, and then get the player entity (Avatar) or EntityCall through \r\nthe entity ID:<br><br>\r\n\r\n>>> KBEngine.entities[Player ID].client.hello()<br>\r\n<br>\r\nAt this point, the client log file will output "hello" and a remote call\r\nprocess will be completed.\r\n</div>\r\n\r\n\r\n\r\n<a name="KBE_ROOT"></a><p class="function_definition">\r\n<span class="function_definition">KBE_ROOT:</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\nThis is a KBEngine environment variable that describes the root directory\r\nwhere KBEngine is located.\r\n</div>\r\n\r\n\r\n\r\n<a name="KBE_RES_PATH"></a><p class="function_definition">\r\n<span class="function_definition">KBE_RES_PATH:</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\nThis is a KBEngine environment variable that describes the resource \r\ndirectory that KBEngine engine can read.\r\n</div>\r\n\r\n\r\n\r\n<a name="KBE_HYBRID_PATH"></a><p class="function_definition">\r\n<span class="function_definition">KBE_HYBRID_PATH:</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\nThis is a KBEngine environment variable that describes the directory \r\nwhere the KBEngine engine executable file is located.\r\n</div>\r\n\r\n\r\n\r\n<a name="entities.xml"></a><p class="function_definition">\r\n<span class="function_definition">entities.xml:</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\nAll valid entity types on the server must be registered here. When the \r\nengine is initialized, the description of the entity is loaded according \r\nto the order.\r\n</div>\r\n\r\n\r\n\r\n<a name="kbengine_defaults.xml"></a><p class="function_definition">\r\n<span class="function_definition">kbengine_defaults.xml:</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\nServer-side default configuration, where users can modify all component\r\nconfigurations such as <a href=cellapp/index.html>cellapp</a>, \r\n<a href=baseapp/index.html>baseapp</a>, and <a href=loginapp/index.html>loginapp</a>.\r\n\r\n<br><br>\r\nNote: You may often need to upgrade the engine. Modifying directly may \r\ncause conflicts during the upgrade, and it is not suitable for multiple \r\nprojects in the same KBEngine environment.\r\n<br><br>\r\n\r\nIt is recommended that you modify the overload in \r\n<a href=#kbengine.xml>kbengine.xml</a>. You only need to rewrite the \r\nparts you want to modify according to the format in xml.\r\n\r\n</div>\r\n\r\n\r\n\r\n<a name="kbengine.xml"></a><p class="function_definition">\r\n<span class="function_definition">kbengine.xml:</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\nServer configuration file, where users can modify all component configurations \r\nsuch as <a href=cellapp/index.html>cellapp</a>,\r\n<a href=baseapp/index.html>baseapp</a>, and <a href=loginapp/index.html>loginapp</a>.<br>\r\nFor details, please refer to <a href=#kbengine_defaults.xml>kbengine_defaults.xml</a>\r\n</div>\r\n\r\n\r\n\r\n<a name="Entity"></a><p class="function_definition">\r\n<span class="function_definition">entity</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\nEntity is defined as the most basic object of the server, similar to \r\nPython\'s base object.<br>\r\nWhen and how should you define an entity? See <a href=http://www.kbengine.org/docs/programming/entitydef.html>http://www.kbengine.org/docs/programming/entitydef.html</a>\r\n</div>\r\n\r\n<a name="View"></a><p class="function_definition">\r\n<span class="function_definition">View</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\nEach client entity connected to the server will have a View. It allows \r\nthe client entity to communicate events in its View to its own client.<br>\r\nView is related to space, and each View can be set to an independent size \r\nrange.\r\n<br><br>\r\nNote: The space described here is an abstract concept and does not \r\nnecessarily need to be bound to the concept of physical space (except\r\n for MMORPGs). For the core gameplay of a card game, players in a room can \r\nalso be considered to be in a logical space.\r\n<br><br>\r\nEvents include: entity movement, property change of client broadcast type, \r\ndestruction on death, and so on.\r\n\r\n</div>\r\n\r\n\r\n\r\n<a name="Witness"></a><p class="function_definition">\r\n<span class="function_definition">Witness</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\nEyewitness.<br> \r\nOnly Witnesses bound to <a href=#cell>cell</a> entity Views take effect. \r\nIn other words, Witness is a <a href=#cell>cell</a> proxy of the client. \r\nThe cellapp continuously synchronizes the information in the View to the \r\nclient through the Witness.<br>\r\nWhen an NPC on the server is seen by a witness, it call the onWitness \r\ncallback of the entity. The server can rely on this feature to reduce CPU \r\nconsumption. When an entity is not witnessed, the server can stop any of \r\nits behavior.<br>\r\n</div>\r\n\r\n\r\n<a name="Space"></a><p class="function_definition">\r\n<span class="function_definition">Space</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\nA space KBEngine allocates on the cellapp, which is isolated \r\nfrom other spaces. Views, traps, entity collisions, etc. only interact with each \r\nother in the current space. The space is defined by the user. It can be \r\na scene, copy, room...\r\n</div>\r\n\r\n\r\n<a name="cell"></a><p class="function_definition">\r\n<span class="function_definition">cell</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\nThere are two different meanings of cell in this documentation. \r\nUsually, when referring to the <a href=baseapp/Classes/Entity.html#cell>Entity.cell</a> \r\nattribute, you are actually describing the entity\'s <a href=#EntityCall>CellEntityCall</a>.<br>\r\n<br>\r\nIf a cell is described as part of a <a href=#Space>space</a>, it refers to <a href=cellapp/index.html>cellapp</a>\'s load \r\nbalancing technique. A space in the cellapp may be divided into n parts, \r\neach called a cell, and each cell is maintained by a different process.\r\n<br>\r\n</div>\r\n\r\n\r\n<a name="base"></a><p class="function_definition">\r\n<span class="function_definition">base</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\nUsually refers to the Base entity on the <a href=baseapp/index.html>baseapp</a> \r\nor a <a href=#EntityCall>BaseEntityCall</a> that points to the Base entity.<br>\r\nFor example: <a href=cellapp/Classes/Entity.html#base>Entity.base</a>\r\n</div>\r\n\r\n\r\n\r\n<a name="client"></a><p class="function_definition">\r\n<span class="function_definition">client</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\nUsually refers to the client or an <a href=#EntityCall>EntityCall</a> \r\nthat points to the client entity.<br>\r\nFor example: <a href=baseapp/Classes/Entity.html#client>Entity.client</a>\r\n</div>\r\n\r\n\r\n\r\n<a name="cellapp"></a><p class="function_definition">\r\n<span class="function_definition">cellapp</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\nThe Cellapp process in mainly responsible for position-related game logic, \r\nView, AI, scene rooms, and so on.<br>\r\nSee also: <a href=cellapp/index.html>cellapp</a>\r\n</div>\r\n\r\n\r\n<a name="baseapp"></a><p class="function_definition">\r\n<span class="function_definition">baseapp</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\nThe Baseapp process is mainly responsible for communication with the client, \r\nposition-independent game logic (guild manager, chat system, game lobby, \r\nleaderboard, etc.), archiving, backup, and so on.<br>\r\nSee also: <a href=baseapp/index.html>baseapp</a>\r\n</div>\r\n\r\n\r\n\r\n<a name="real"></a><p class="function_definition">\r\n<span class="function_definition">real</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\nRefers to an entity in a cell that is actually present in the cell at that \r\ntime. (As opposed to a <a href=#ghost>ghost</a> entity broadcast there by another cell)\r\n</div>\r\n\r\n\r\n\r\n<a name="ghost"></a><p class="function_definition">\r\n<span class="function_definition">ghost</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\nThis kind of entity is a projected copy generated by cellapp\'s dynamic load \r\nbalancing mechanism which divides a space into N shares and splits the cells\r\nbetween different processes.<br>\r\nSpace is divided into multiple regions. To make the client unable to \r\nperceive the existence of the boundaries between them, we synchronize a \r\ncertain range of entities in each cell\'s boundary to an adjacent cell\'s \r\nboundary. The entity has a part of its data synchronized over \r\n(CELL_PUBLIC, cell broadcast types of attributes) to a ghost entity. In \r\nthis way the entity can interact seamlessly with the other side of the boundary \r\nand both cells simultaneously.\r\n<br><br>\r\nNon-ghost entities are called <a href=#real>real</a> entities.\r\n</div>\r\n\r\n\r\n\r\n<a name="vector3"></a><p class="function_definition">\r\n<span class="function_definition">vector3</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<br><br>\r\n\r\nDescribe and manage 3D space vectors. <br>\r\nThere are three properties of x, y, and z that represent different axial directions. <br><br>\r\n\r\nExample in script: import Math v = Math.Vector3()\r\n</div>\r\n\r\n\r\n\r\n<br></br>\r\n<br></br>\r\n<br></br>\r\n<br></br>\r\n<hr></hr>\r\n\r\n<p class="copyrightFooter">Copyright KBEngine</p>\r\n</body>\r\n</html>\r\n','<html>\r\n\r\n<head>\r\n<title>KBEngine - Base Types</title>\r\n<style>A.toc_heading       {color:#883333;font-family:Arial;font-size:10pt;font-weight:bold;text-decoration:none;}\r\nA.toc_heading:hover {text-decoration:underline;}\r\nA.toc_entry         {color:#3333FF;font-family:Arial;font-size:10pt;font-weight:normal;margin-left:10px;}\r\n\r\nBODY,DIV, TABLE, TR, TD { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\n.function_list        {color:#000000;}\r\na.function_list       {color:#3333FF;font-weight:bold;text-decoration:none;}\r\na.function_list:hover {background-color:#DDDDFF;}\r\n\r\n.function_definition, .attribute_definition {color:#000000;font-weight:bold; background-color:#bbbbbb; width:100%}\r\n\r\n.function_parameter, .function_return, .function_parameter_name, .attribute_type {color:#000000;font-weight:bold;}\r\n\r\n.function_description, .attribute_description {color:#000000;}\r\n\r\n.enumeration_list {color:#000000;}\r\nA.enumeration_list {color:#3333FF;font-weight:bold;text-decoration:none;}\r\nA.enumeration_list:hover { background-color:#DDDDFF;}\r\n\r\n.attribute_list, .class_list               { color:#000000; }\r\nA.attribute_list, A.class_list             { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA.attribute_list:hover, A.class_list:hover { background-color:#DDDDFF;}\r\n\r\n.module_h1        { color:#000000; font-size:13.0pt; font-weight:bold;}\r\nA.module_h1       { color:#3333FF; font-size:13pt; font-weight:bold; text-decoration:none;}\r\nA.module_h1:hover { background-color:#DDDDFF;}\r\n\r\n.argument { color:#883333; }\r\n\r\nH1 {margin-left:00.0pt;margin-top:05.0pt;margin-bottom:12.0pt;font-size:13.0pt;font-family:Arial;padding-left:2pt;padding-top:4pt;padding-bottom:4pt;color:white;background:#708090;}\r\n\r\nA.H2 { color:white; font-family:Arial; font-size:11pt;}\r\nA.H2:hover { text-background:#DDDDFF;}\r\n\r\nH2 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:12.0pt;font-size:11.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:#aaaaaa;}\r\nH3 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:darkgray;}\r\nH4 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:silver;font-style:oblique}\r\n\r\nP { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\nA       { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA:hover { background-color:#DDDDFF;}\r\n\r\n/* Copyright Info */\r\np.copyrightFooter { text-align:right; background:#708090; color:white; }\r\nDIV.releaseDate   { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:30pt; margin-bottom:0pt; }\r\nDIV.softwareInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.bigworldInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.periodInfo    { font-size:9.0pt; font-weight:normal;    color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.legal         { font-size:8.0pt; font-weight:normal;    color:#006699; margin-top:05pt;                    }\r\n</style\r\n</head>\r\n\r\n<body>\r\n<table width="100%" border="0" cellpadding="0" cellspacing="0">\r\n<tr><td align=left style="background:#708090"> <font size=15 color=#ffffff> KBEngine </font></td></tr>\r\n</table> <hr>\r\n\r\n<h1>Basic data types</h1>\r\n<br></br>\r\n<pre>\r\n[Name]\t\t\t[Bytes]\r\n\r\nUINT8\t\t\t1\r\nUINT16\t\t\t2\r\nUINT32\t\t\t4\r\nUINT64\t\t\t8\r\n\r\nINT8\t\t\t1\r\nINT16\t\t\t2\r\nINT32\t\t\t4\r\nINT64\t\t\t8\r\n\r\nFLOAT\t\t\t4\r\nDOUBLE\t\t\t8\r\n\r\nVECTOR2\t\t\t12\r\nVECTOR3\t\t\t16\r\nVECTOR4\t\t\t20\r\n\r\nSTRING\t\t\tN\r\nUNICODE\t\t\tN\r\nPYTHON\t\t\tN\r\nPY_DICT\t\t\tN\r\nPY_TUPLE\t\tN\r\nPY_LIST\t\t\tN\r\nENTITYCALL\t\tN\r\nBLOB\t\t\tN\r\n</pre>\r\n\r\n<br></br>\r\n<br></br>\r\n<br></br>\r\n<br></br>\r\n<hr></hr>\r\n\r\n<p class="copyrightFooter">Copyright KBEngine</p>\r\n</body>\r\n</html>\r\n','<html>\r\n<head>\r\n<title>KBEngine - KBEngine client \u6587\u6863</title>\r\n<style>A.toc_heading       {color:#883333;font-family:Arial;font-size:10pt;font-weight:bold;text-decoration:none;}\r\nA.toc_heading:hover {text-decoration:underline;}\r\nA.toc_entry         {color:#3333FF;font-family:Arial;font-size:10pt;font-weight:normal;margin-left:10px;}\r\n\r\nBODY,DIV, TABLE, TR, TD { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\n.function_list        {color:#000000;}\r\na.function_list       {color:#3333FF;font-weight:bold;text-decoration:none;}\r\na.function_list:hover {background-color:#DDDDFF;}\r\n\r\n.function_definition, .attribute_definition {color:#000000;font-weight:bold; background-color:#bbbbbb; width:100%}\r\n\r\n.function_parameter, .function_return, .function_parameter_name, .attribute_type {color:#000000;font-weight:bold;}\r\n\r\n.function_description, .attribute_description {color:#000000;}\r\n\r\n.enumeration_list {color:#000000;}\r\nA.enumeration_list {color:#3333FF;font-weight:bold;text-decoration:none;}\r\nA.enumeration_list:hover { background-color:#DDDDFF;}\r\n\r\n.attribute_list, .class_list               { color:#000000; }\r\nA.attribute_list, A.class_list             { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA.attribute_list:hover, A.class_list:hover { background-color:#DDDDFF;}\r\n\r\n.module_h1        { color:#000000; font-size:13.0pt; font-weight:bold;}\r\nA.module_h1       { color:#3333FF; font-size:13pt; font-weight:bold; text-decoration:none;}\r\nA.module_h1:hover { background-color:#DDDDFF;}\r\n\r\n.argument { color:#883333; }\r\n\r\nH1 {margin-left:00.0pt;margin-top:05.0pt;margin-bottom:12.0pt;font-size:13.0pt;font-family:Arial;padding-left:2pt;padding-top:4pt;padding-bottom:4pt;color:white;background:#708090;}\r\n\r\nA.H2 { color:white; font-family:Arial; font-size:11pt;}\r\nA.H2:hover { text-background:#DDDDFF;}\r\n\r\nH2 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:12.0pt;font-size:11.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:#aaaaaa;}\r\nH3 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:darkgray;}\r\nH4 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:silver;font-style:oblique}\r\n\r\nP { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\nA       { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA:hover { background-color:#DDDDFF;}\r\n\r\n/* Copyright Info */\r\np.copyrightFooter { text-align:right; background:#708090; color:white; }\r\nDIV.releaseDate   { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:30pt; margin-bottom:0pt; }\r\nDIV.softwareInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.bigworldInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.periodInfo    { font-size:9.0pt; font-weight:normal;    color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.legal         { font-size:8.0pt; font-weight:normal;    color:#006699; margin-top:05pt;                    }\r\n</style\r\n</head>\r\n<body>\r\n<table width="100%" border="0" cellpadding="0" cellspacing="0">\r\n<tr><td align=left style="background:#708090"> <font size=15 color=#ffffff> KBEngine </font></td></tr>\r\n</table> <hr>\r\n<h1>Client Plugins</h1>\r\nKBEngine is an open source game server engine that does not include the \r\ncomplete client part, but we provide multiple client plug-ins that can quickly \r\ninterface with the server. Client plug-ins handle communication with \r\nthe server, registering accounts, login interface, provide an Entity base class, and \r\nso on. The plug-in layer and the client UI layer interface with each other to \r\nform a complete game client. \r\nThe plug-in provides the UI layer updated data for display received from \r\nthe server (eg, HP changes, the entities entering the clients View), \r\nand the UI layer provides the plug-in layer with updated data to send back to the \r\nserver based on the clients input (e.g., the position and orientation of the character).\r\n<br>\r\n<br>\r\n\r\nKBEngine implements different client plug-ins under different front-end \r\ntechnologies, but each plug-in follows the methods and attributes listed \r\nin this section of the API documentation. All plug-ins follow the same implementation standard \r\noutlined here in the "Client Plugins" section of the documentation.\r\n\r\n<hr>\r\n<p class="copyrightFooter">Copyright KBEngine</p>\r\n</body>\r\n</html>\r\n','<html>\r\n<head>\r\n<title>KBEngine - KBEngine client \u6587\u6863</title>\r\n<style>A.toc_heading       {color:#883333;font-family:Arial;font-size:10pt;font-weight:bold;text-decoration:none;}\r\nA.toc_heading:hover {text-decoration:underline;}\r\nA.toc_entry         {color:#3333FF;font-family:Arial;font-size:10pt;font-weight:normal;margin-left:10px;}\r\n\r\nBODY,DIV, TABLE, TR, TD { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\n.function_list        {color:#000000;}\r\na.function_list       {color:#3333FF;font-weight:bold;text-decoration:none;}\r\na.function_list:hover {background-color:#DDDDFF;}\r\n\r\n.function_definition, .attribute_definition {color:#000000;font-weight:bold; background-color:#bbbbbb; width:100%}\r\n\r\n.function_parameter, .function_return, .function_parameter_name, .attribute_type {color:#000000;font-weight:bold;}\r\n\r\n.function_description, .attribute_description {color:#000000;}\r\n\r\n.enumeration_list {color:#000000;}\r\nA.enumeration_list {color:#3333FF;font-weight:bold;text-decoration:none;}\r\nA.enumeration_list:hover { background-color:#DDDDFF;}\r\n\r\n.attribute_list, .class_list               { color:#000000; }\r\nA.attribute_list, A.class_list             { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA.attribute_list:hover, A.class_list:hover { background-color:#DDDDFF;}\r\n\r\n.module_h1        { color:#000000; font-size:13.0pt; font-weight:bold;}\r\nA.module_h1       { color:#3333FF; font-size:13pt; font-weight:bold; text-decoration:none;}\r\nA.module_h1:hover { background-color:#DDDDFF;}\r\n\r\n.argument { color:#883333; }\r\n\r\nH1 {margin-left:00.0pt;margin-top:05.0pt;margin-bottom:12.0pt;font-size:13.0pt;font-family:Arial;padding-left:2pt;padding-top:4pt;padding-bottom:4pt;color:white;background:#708090;}\r\n\r\nA.H2 { color:white; font-family:Arial; font-size:11pt;}\r\nA.H2:hover { text-background:#DDDDFF;}\r\n\r\nH2 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:12.0pt;font-size:11.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:#aaaaaa;}\r\nH3 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:darkgray;}\r\nH4 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:silver;font-style:oblique}\r\n\r\nP { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\nA       { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA:hover { background-color:#DDDDFF;}\r\n\r\n/* Copyright Info */\r\np.copyrightFooter { text-align:right; background:#708090; color:white; }\r\nDIV.releaseDate   { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:30pt; margin-bottom:0pt; }\r\nDIV.softwareInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.bigworldInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.periodInfo    { font-size:9.0pt; font-weight:normal;    color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.legal         { font-size:8.0pt; font-weight:normal;    color:#006699; margin-top:05pt;                    }\r\n</style\r\n</head>\r\n<body>\r\n<table width="100%" border="0" cellpadding="0" cellspacing="0">\r\n<tr><td align=left style="background:#708090"> <font size=15 color=#ffffff> KBEngine </font></td></tr>\r\n</table> <hr>\r\n<h1>KBEngine module</h1>\r\nThis <a href="KBEngine.html">KBEngine</a> module provides a part of the \r\nlogic script layer access to <a href="../Classes/Entity.html">entity</a>, \r\nas well as current space data and so on.\r\n<h2><a href="#" onClick="obj=document.getElementById( \'classes\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Class</a></h2>\r\n<table id="classes" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr><td>\r\n<span class="class_list"><a href="../Classes/Entity.html" class="class_list" >Entity</a></span>\r\n</td></tr>\r\n\r\n</table>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'functions\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Member function</a></h2>\r\n<table id="functions" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#login" class="function_list" >login</a>( username, password ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#createAccount" class="function_list" >createAccount</a>( username, password ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#reloginBaseapp" class="function_list" >reloginBaseapp</a>():</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#player" class="function_list" >player</a>(  ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#resetPassword" class="function_list" >resetPassword</a>(username):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#bindAccountEmail" class="function_list" >bindAccountEmail</a>( emailaddress ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#newPassword" class="function_list" >newPassword</a>( oldpassword, newpassword ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#findEntity" class="function_list" >findEntity</a>( entityID ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#getSpaceData" class="function_list" >getSpaceData</a>( key ):</span>\r\n</td></tr>\r\n\r\n</table>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'callbacks\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Callback</a></h2>\r\n<table id="callbacks" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n</table>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'attributes\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Attributes</a></h2>\r\n<table id="attributes" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><a href="#component" class="attribute_list" >component</a></td><td>&nbsp; Read only <a href="STRING.html">string</a></td></tr>\r\n\r\n<tr valign=top><td><a href="#entities" class="attribute_list" >entities</a></td><td>&nbsp; <a href="Entities.html">Entities</a>\r\n\r\n<tr valign=top><td><a href="#entity_uuid" class="attribute_list" >entity_uuid</a></td><td>&nbsp; uint64\r\n\r\n<tr valign=top><td><a href="#entity_id" class="attribute_list" >entity_id</a></td><td>&nbsp; int32\r\n\r\n<tr valign=top><td><a href="#spaceID" class="attribute_list" >spaceID</a></td><td>&nbsp; int32\r\n\r\n</td></tr>\r\n\r\n</table>\r\n\r\n<hr>\r\n<h2>Member functions documentation</h2>\r\n\r\n<a name="login"></a><p class="function_definition">\r\n<span class="function_definition">def login( <i>username, password </i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nLogin account to KBEngine server.<br>\r\nNote: If the plug-in and the UI layer use event interaction mode, do \r\nnot call directly from the UI layer. Please trigger a "login" event to the \r\nplug-in. The event is accompanied by the data username and password.\r\n<br>\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameter</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>username</i></span></td><td><span class="function_parameter_description">\r\nstring, username.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>password</i></span></td><td><span class="function_parameter_description">\r\nstring, password.\r\n</span></td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="createAccount"></a><p class="function_definition">\r\n<span class="function_definition">def createAccount( <i>username, password </i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description</b><br><br>\r\nRequest to create a login account on the KBEngine server.\r\n<br>\r\nNote: If the plug-in and the UI layer use the event interaction mode, \r\ndo not call directly from the UI layer. Please trigger a "createAccount" \r\nevent to the plug-in. The event is accompanied by the data username and \r\npassword.\r\n<br>\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>username</i></span></td><td><span class="function_parameter_description">\r\nstring, username.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>password</i></span></td><td><span class="function_parameter_description">\r\nstring, password.\r\n</span></td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="reloginBaseapp"></a><p class="function_definition">\r\n<span class="function_definition">def reloginBaseapp( <i> </i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description</b><br><br>\r\nRequests to re-login to the KBEngine server (usually used after a dropped \r\nconnection in order to connect to the server more quickly and continue to \r\ncontrol the server role).<br>\r\nNote: If the plug-in and the UI layer use event interaction mode, do \r\nnot call directly from the UI layer, please trigger a "reloginBaseapp" \r\nevent to the plug-in, and the incidental data is empty.\r\n<br>\r\n</div>\r\n\r\n\r\n\r\n<a name="player"></a><p class="function_definition">\r\n<span class="function_definition">def player( <i></i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description</b><br><br>\r\nGets the entity that the current client controls.<br>\r\n<br>\r\n</div>\r\n\r\n<p>\r\n<span class="function_return">return:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>\r\n<a href=../../keywords.html#entity>Entity</a>, return controlled entity, \r\nif it does not exist (e.g.: failed to connect to the server) returns null.\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n\r\n<a name="resetPassword"></a><p class="function_definition">\r\n<span class="function_definition">def resetPassword( <i>username</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description</b><br><br>\r\nAsks loginapp to reset the password of the account. The server will send \r\na password reset email (usually the forgotten password function) to the \r\nemail address to which the account is bound.<br>\r\n<br>\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>username</i></span></td><td><span class="function_parameter_description">\r\nstring, username.\r\n</span></td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="bindAccountEmail"></a><p class="function_definition">\r\n<span class="function_definition">def bindAccountEmail( <i>emailaddress</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description</b><br><br>\r\nRequests Baseapp to bind the email address of the account.<br>\r\n<br>\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>emailaddress</i></span></td><td><span class="function_parameter_description">\r\nstring, email address.\r\n</span></td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="newPassword"></a><p class="function_definition">\r\n<span class="function_definition">def newPassword( <i>oldpassword, newpassword</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description</b><br><br>\r\nRequests to set a new password for the account.<br>\r\n<br>\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>oldpassword</i></span></td><td><span class="function_parameter_description">\r\nstring, old password\r\n</span></td></tr>\r\n<tr valign=top><td><span class="function_parameter_name"><i>newpassword</i></span></td><td><span class="function_parameter_description">\r\nstring, new password\r\n</span></td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="findEntity"></a><p class="function_definition">\r\n<span class="function_definition">def findEntity( <i>entityID </i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description</b><br><br>\r\nFinds an instance object of an entity by its ID.\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>entityID</i></span></td><td><span class="function_parameter_description">\r\nint32, entity ID.\r\n</span></td></tr>\r\n</table>\r\n</p>\r\n\r\n<p>\r\n<span class="function_return">returns:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>\r\n<a href=../../keywords.html#entity>Entity</a> An entity instance is returned.\r\nThere can be no return null.\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="getSpaceData"></a><p class="function_definition">\r\n<span class="function_definition">def getSpaceData( <i>key </i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description</b><br><br>\r\nGets the space data for the specified key.\r\n<br>\r\nThe space data is set by the user on the server through \r\n<a href=../../cellapp/Modules/KBEngine.html#setSpaceData>setSpaceData</a>.\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>key</i></span></td><td><span class="function_parameter_description">\r\nstring, a keyword\r\n</span></td></tr>\r\n</table>\r\n</p>\r\n\r\n<p>\r\n<span class="function_return">returns:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>\r\nstring, specifies the value at the key\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n<hr>\r\n<h2>Callback function documentation</h2>\r\n</table>\r\n</p>\r\n\r\n</table>\r\n</p>\r\n\r\n\r\n<hr>\r\n<h2>Attributes documentation</h2>\r\n\r\n<a name="component"></a><p class="attribute_definition">\r\n<span class="attribute_definition">component</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\nThis is the component that is running in the current scripting environment. \r\n(So far) Possible values are \'cell\', \'base\', \'client\', \'database\', \'bot\' \r\nand \'editor\'.\r\n</div>\r\n\r\n<a name="entities"></a><p class="attribute_definition">\r\n<span class="attribute_definition">entities</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\nentities is a dictionary object that contains all the entities in the current process.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Types:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td><a href="../Classes/Entity.html">Entities</a>\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n<a name="entity_uuid"></a><p class="attribute_definition">\r\n<span class="attribute_definition">entity_uuid</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\nThe uuid of the entity. Change the ID and entity to bind to this login. \r\nWhen using the heavy login function, the server compares this ID and \r\ndetermines the validity.\r\n</div>\r\n\r\n\r\n<a name="entity_id"></a><p class="attribute_definition">\r\n<span class="attribute_definition">entity_id</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\nThe ID of the entity controlled by the current client.\r\n</div>\r\n\r\n\r\n<a name="spaceID"></a><p class="attribute_definition">\r\n<span class="attribute_definition">spaceID</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n<b>Description:</b><br><br>\r\nThe ID of the <a href=../../keywords.html#Space>Space</a> where the \r\nentity controlled by the current client is located (also can be understood \r\nas the corresponding scene, room, and copy).\r\n</div>\r\n\r\n\r\n<hr>\r\n<p class="copyrightFooter">Copyright KBEngine</p>\r\n</body>\r\n</html>\r\n','<html>\r\n<head>\r\n<title>Entity - KBEngine client</title>\r\n<style>A.toc_heading       {color:#883333;font-family:Arial;font-size:10pt;font-weight:bold;text-decoration:none;}\r\nA.toc_heading:hover {text-decoration:underline;}\r\nA.toc_entry         {color:#3333FF;font-family:Arial;font-size:10pt;font-weight:normal;margin-left:10px;}\r\n\r\nBODY,DIV, TABLE, TR, TD { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\n.function_list        {color:#000000;}\r\na.function_list       {color:#3333FF;font-weight:bold;text-decoration:none;}\r\na.function_list:hover {background-color:#DDDDFF;}\r\n\r\n.function_definition, .attribute_definition {color:#000000;font-weight:bold; background-color:#bbbbbb; width:100%}\r\n\r\n.function_parameter, .function_return, .function_parameter_name, .attribute_type {color:#000000;font-weight:bold;}\r\n\r\n.function_description, .attribute_description {color:#000000;}\r\n\r\n.enumeration_list {color:#000000;}\r\nA.enumeration_list {color:#3333FF;font-weight:bold;text-decoration:none;}\r\nA.enumeration_list:hover { background-color:#DDDDFF;}\r\n\r\n.attribute_list, .class_list               { color:#000000; }\r\nA.attribute_list, A.class_list             { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA.attribute_list:hover, A.class_list:hover { background-color:#DDDDFF;}\r\n\r\n.module_h1        { color:#000000; font-size:13.0pt; font-weight:bold;}\r\nA.module_h1       { color:#3333FF; font-size:13pt; font-weight:bold; text-decoration:none;}\r\nA.module_h1:hover { background-color:#DDDDFF;}\r\n\r\n.argument { color:#883333; }\r\n\r\nH1 {margin-left:00.0pt;margin-top:05.0pt;margin-bottom:12.0pt;font-size:13.0pt;font-family:Arial;padding-left:2pt;padding-top:4pt;padding-bottom:4pt;color:white;background:#708090;}\r\n\r\nA.H2 { color:white; font-family:Arial; font-size:11pt;}\r\nA.H2:hover { text-background:#DDDDFF;}\r\n\r\nH2 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:12.0pt;font-size:11.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:#aaaaaa;}\r\nH3 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:darkgray;}\r\nH4 {margin-left:00.0pt;margin-top:12.0pt;margin-bottom:03.0pt;font-size:09.0pt;font-family:Arial;padding-left:2pt;padding-top:2pt;padding-bottom:2pt;color:white;background:silver;font-style:oblique}\r\n\r\nP { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\nA       { color:#3333FF; font-weight:bold; text-decoration:none;}\r\nA:hover { background-color:#DDDDFF;}\r\n\r\n/* Copyright Info */\r\np.copyrightFooter { text-align:right; background:#708090; color:white; }\r\nDIV.releaseDate   { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:30pt; margin-bottom:0pt; }\r\nDIV.softwareInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.bigworldInfo  { font-size:9.0pt; font-weight:bold;      color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.periodInfo    { font-size:9.0pt; font-weight:normal;    color:#006699; margin-top:10pt; margin-bottom:0pt; }\r\nDIV.legal         { font-size:8.0pt; font-weight:normal;    color:#006699; margin-top:05pt;                    }\r\n</style\r\n</head>\r\n<body>\r\n<table width="100%" border="0" cellpadding="0" cellspacing="0">\r\n<tr><td align=left style="background:#708090"> <font size=15 color=#ffffff> KBEngine </font></td></tr>\r\n</table> <hr>\r\n<h1>Entity class</h1>\r\n\r\n<p style="text-align: center;"><span class="module_h1">[\r\n<a href="../Modules/KBEngine.html" class="module_h1">KBEngine module</a>]</span></p>\r\n\r\n<p>Entity is part of the <a href="../Modules/KBEngine.html">KBEngine</a> \r\nmodule. <a href="#detailed_description">More...</a></p><p></p>\r\n<pre>import KBEngine</pre>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'functions\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Member functions</a></h2>\r\n<table id="functions" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#baseCall" class="function_list" >baseCall</a>( self, methodName, methodArgs ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#cellCall" class="function_list" >cellCall</a>( self, methodName, methodArgs ):</span>\r\n</td></tr>\r\n\r\n</table>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'callbacks\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Callbacks</a></h2>\r\n<table id="callbacks" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onDestroy" class="function_list" >onDestroy</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onEnterWorld" class="function_list" >onEnterWorld</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onLeaveWorld" class="function_list" >onLeaveWorld</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onEnterSpace" class="function_list" >onEnterSpace</a>( self ):</span>\r\n</td></tr>\r\n\r\n<tr><td>\r\n<span class="function_list">def <a href="#onLeaveSpace" class="function_list" >onLeaveSpace</a>( self ):</span>\r\n</td></tr>\r\n</table>\r\n\r\n<h2><a href="#" onClick="obj=document.getElementById( \'attributes\' );vis = (obj.style.display == \'none\') ? \'block\' : \'none\'; obj.style.display = vis; return false;" class="h2">Attributes</a></h2>\r\n<table id="attributes" cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><a href="#direction" class="attribute_list" >direction</a></td><td>&nbsp; Tuple of 3 floats as (roll, pitch, yaw)\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#id" class="attribute_list" >id</a></td><td>&nbsp; Read-only Integer\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#position" class="attribute_list" >position</a></td><td>&nbsp; <a href=../../keywords.html#vector3>Vector3</a>\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#spaceID" class="attribute_list" >spaceID</a></td><td>&nbsp; Read-only uint32\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#isOnGround" class="attribute_list" >isOnGround</a></td><td>&nbsp; Read-only bool\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#inWorld" class="attribute_list" >inWorld</a></td><td>&nbsp; Read-only bool\r\n</td></tr>\r\n\r\n<tr valign=top><td><a href="#className" class="attribute_list" >className</a></td><td>&nbsp; Read-only string\r\n</td></tr>\r\n\r\n</table>\r\n\r\n<hr>\r\n<a name="detailed_description"></a><h2>A detailed description</h2>\r\nInstances of class <a href=../../keywords.html#entity>Entity</a> represent \r\ngame objects on the client.\r\n<br><br>\r\n\r\n<br><br>\r\nAn <a href=../../keywords.html#entity>Entity</a> can call methods on its equivalent \r\nentity in the base and cell applications via <a href=../../keywords.html#EntityCall>ENTITYCALL</a>.\r\nThis requires a set of remotely-invoked functions (specified in the entity\'s .def file). \r\nIt also works the other way around, and a Client can have its functions remotely invoked \r\nby the entity\'s base and cell parts (must be specified in the &lt;ClientMethods&gt; section of the entity\'s .def file).\r\n<br><br>\r\n\r\nClient entities can have <a href=../../keywords.html#cell>cell</a> attribute changes broadcast to them by using \r\nany of the *_CLIENT* broadcast flags on properties in the entity\'s def file on the server side. \r\nIf a property is set to be broadcast, set_&lt;property&gt;() is called \r\non the client entity when a <a href=../../keywords.html#cell>cell</a> attribute is changed. \r\nSee <a href=http://kbengine.org/docs/programming/entitydef.html>http://kbengine.org/docs/programming/entitydef.html</a> \r\nfor more info.\r\n\r\n<hr>\r\n<h2>Member function documentation</h2>\r\n\r\n<a name="baseCall"></a><p class="function_definition">\r\n<span class="function_definition">def baseCall( <i>self, methodName, methodArgs</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThe method to call the base part of the entity.<br>\r\nNote: the entity must have a base part on the server side. Only client \r\nentities controlled by the client can access this method.\r\n<br><br>\r\n\r\nExample:<br>\r\njs plugin: entity.baseCall("reqCreateAvatar", roleType, name);<br>\r\nc# plugin: entity.baseCall("reqCreateAvatar", new object[]{roleType, name});\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>methodName</i></span></td><td><span class="function_parameter_description">\r\nstring, method name.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>methodArgs</i></span></td><td><span class="function_parameter_description">\r\nobjects, method parameter list.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<p>\r\n<span class="function_return">return:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>\r\nBecause it is a remote call, it is not possible to block waiting for a \r\nreturn, so there is no return value.\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="cellCall"></a><p class="function_definition">\r\n<span class="function_definition">def cellCall( <i>self, methodName, methodArgs</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n<b>Function description:</b><br><br>\r\nThe method to call the cell part of this entity.<br>\r\nNote: The entity must have a cell part on the server. Only client entities \r\ncontrolled by the client can access this method.\r\n<br><br>\r\n\r\nExample:<br>\r\njs plugin: entity.cellCall("xxx", roleType, name);<br>\r\nc# plugin: entity.cellCall("xxx", new object[]{roleType, name});\r\n</div>\r\n\r\n<p>\r\n<span class="function_parameter">parameters:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>methodName</i></span></td><td><span class="function_parameter_description">\r\nstring, method name.\r\n</span></td></tr>\r\n\r\n<tr valign=top><td><span class="function_parameter_name"><i>methodArgs</i></span></td><td><span class="function_parameter_description">\r\nobjects, method parameter list.\r\n</span></td></tr>\r\n\r\n</table>\r\n</p>\r\n\r\n<p>\r\n<span class="function_return">return:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>\r\n\tBecause it is a remote call, it is not possible to block waiting for a \r\n\treturn, so there is no return value.\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n\r\n\r\n<hr>\r\n<h2>Callback function documentation</h2>\r\n\r\n\r\n<a name="onDestroy"></a><p class="function_definition">\r\n<span class="function_definition">def onDestroy( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">Called when the entity is destroyed\r\n</div>\r\n\r\n\r\n<a name="onEnterWorld"></a><p class="function_definition">\r\n<span class="function_definition">def onEnterWorld( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n\tIf the entity is not client-controlled, it indicates that the \r\n\tentity has entered the view scope of the client-controlled entity on the \r\n\tserver, at which point the client can see the entity. <br>\r\n\tIf the entity is client controlled, it indicates that the entity \r\n\thas created a cell on the server and entered the Space.\r\n</div>\r\n\r\n\r\n\r\n<a name="onLeaveWorld"></a><p class="function_definition">\r\n<span class="function_definition">def onLeaveWorld( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n\tIf the entity is not client-controlled, it indicates that the entity has \r\n\tleft the view scope of the client-controlled entity on the server side, \r\n\tand the client cannot see this entity at this time.<br>\r\n\tIf the entity is client controlled, it indicates that the entity has \r\n\talready destroyed the cell on the server and left the Space.\r\n</div>\r\n\r\n\r\n\r\n<a name="onEnterSpace"></a><p class="function_definition">\r\n<span class="function_definition">def onEnterSpace( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n\tThe client-controlled entity enters a new space.\r\n</div>\r\n\r\n\r\n\r\n<a name="onLeaveSpace"></a><p class="function_definition">\r\n<span class="function_definition">def onLeaveSpace( <i>self</i> ):</span>\r\n</p>\r\n\r\n<div class="function_description">\r\n\tThe client-controlled entity leaves the current space.\r\n</div>\r\n\r\n\r\n\r\n<hr>\r\n<h2>Attribute documentation</h2>\r\n\r\n<a name="className"></a><p class="attribute_definition">\r\n<span class="attribute_definition">className</span>\r\n</p>\r\n\r\n<div class="attribute_description">The class name of the entity.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Type:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>Read-only, string\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<a name="position"></a><p class="attribute_definition">\r\n<span class="attribute_definition">position</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n\tThe coordinates (x,y,z) of this entity in world space.\r\n\tThe data is synchronized from the server to the client.\r\n\t<br><br>\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Type:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td><a href=../../keywords.html#vector3>Vector3</a>\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n<a name="direction"></a><p class="attribute_definition">\r\n<span class="attribute_definition">direction</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n\tThis attribute describes the orientation of the <a href=../../keywords.html#entity>Entity</a> \r\n\tin world space. Data is synchronized from the server to the client.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Type:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>Vector3, which contains (roll, pitch, yaw) in radians.\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n<a name="isOnGround"></a><p class="attribute_definition">\r\n<span class="attribute_definition">isOnGround</span>\r\n</p>\r\n\r\n<div class="attribute_description">\r\n\tIf the value of this attribute is True, the <a href=../../keywords.html#entity>Entity</a>\r\n\tis on the ground, otherwise it is False.<br>\r\n\tIf it is a client-controlled entity, this attribute will be synchronized \r\n\tto the server when changed, and other entities will be synchronized \r\n\tto the client by the server. The client can determine this value to \r\n\tavoid the overhead of accuracy.\r\n</div>\r\n\r\n<p>\r\n<span class="attribute_type">Type:</span>\r\n<table border=0 cellpadding=0 cellspacing=3 style="margin-left: 20px;">\r\n<tr><td>Read-write, bool\r\n</td></tr>\r\n</table>\r\n</p>\r\n\r\n\r\n\r\n<hr>\r\n<p class="copyrightFooter">Copyright KBEngine</p>\r\n</body>\r\n</html>\r\n','<html>\r\n<head>\r\n<title>KBEngine - KBEngine cellapp</title>\r\n<style>A.toc_heading       {color:#883333;font-family:Arial;font-size:10pt;font-weight:bold;text-decoration:none;}\r\nA.toc_heading:hover {text-decoration:underline;}\r\nA.toc_entry         {color:#3333FF;font-family:Arial;font-size:10pt;font-weight:normal;margin-left:10px;}\r\n\r\nBODY,DIV, TABLE, TR, TD { background:white; font-family:Arial; font-size:9.0pt; }\r\n\r\n.function_list        {color:#000000;}\r\na.function_list       {color:#3333FF;font-weight:bold;text-decoration:none;}\r\na.function_list:hover {background-color:#DDDDFF;}\r\n\r\n.function_definition, .attribute_definition {color:#000000;font-weight:bold; background-color:#bbbbbb; width:100%}\r\n\r\n.function_parameter, .function_return, .function_parameter_name, .attribute_type {color:#000000;font-weight:bold;}\r\n\r\n.function_description, .attribute_description {color:#000000;}\r\n\r\n.enumeration_list {color:#000000;}\r\nA.enumeration_list {color:#3333FF;font-weight:bold;text-decoration:none;}\r\nA.enumeration_list:hover { background-color:#DDDDFF;}\r\n\r\n.attribute_l
